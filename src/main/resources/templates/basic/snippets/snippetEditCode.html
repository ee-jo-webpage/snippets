<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Code 스니펫 수정</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
	<link th:href="@{/my-snippet-page/css/my-snippet-page.css}" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .main-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .edit-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 100%;
            max-width: 580px;
            overflow: hidden;
            position: relative;
        }

        .edit-header {
            padding: 20px 25px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            position: relative;
        }

        .edit-header h2 {
            margin: 0;
            font-size: 1.4rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .color-preview {
            position: absolute;
            top: 50%;
            right: 25px;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .edit-body {
            padding: 25px;
            max-height: 75vh;
            overflow-y: auto;
        }

        .form-section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 1rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid rgba(102, 126, 234, 0.1);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            gap: 15px;
        }

        .form-label {
            font-weight: 600;
            font-size: 0.85rem;
            color: #4a5568;
            min-width: 80px;
            flex-shrink: 0;
        }

        .form-input {
            flex: 1;
        }

        .form-control, .form-select {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 8px;
            font-size: 0.85rem;
            background: rgba(102, 126, 234, 0.02);
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-control:focus, .form-select:focus {
            outline: none;
            border-color: rgba(102, 126, 234, 0.5);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .form-control:read-only {
            background: rgba(102, 126, 234, 0.05);
            color: #718096;
            cursor: not-allowed;
        }

        .form-control::placeholder {
            color: rgba(102, 126, 234, 0.4);
            font-size: 0.8rem;
        }

        /* 색상 선택 드롭다운 */
        .color-select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23667eea' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 14px;
            padding-right: 35px;
        }

        /* 언어 선택 */
        .language-select {
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23667eea' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 14px;
            padding-right: 35px;
        }

        /* 코드 에디터 */
        .code-editor {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.8rem;
            line-height: 1.5;
            background: #1a202c;
            color: #e2e8f0;
            border: 2px solid #2d3748;
            resize: vertical;
            min-height: 200px;
            padding: 15px;
        }

        .code-editor:focus {
            border-color: rgba(102, 126, 234, 0.5);
            background: #1a202c;
            color: #e2e8f0;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .code-editor::placeholder {
            color: #718096;
        }

        /* 가시성 토글 */
        .visibility-group {
            display: flex;
            gap: 8px;
        }

        .visibility-option {
            flex: 1;
            position: relative;
        }

        .visibility-input {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        .visibility-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 6px 10px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 6px;
            background: rgba(102, 126, 234, 0.02);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
            font-weight: 500;
            gap: 4px;
        }

        .visibility-input:checked + .visibility-label {
            border-color: rgba(102, 126, 234, 0.5);
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            font-weight: 600;
        }

        /* 코드 툴바 */
        .code-toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding: 8px 12px;
            background: #2d3748;
            border-radius: 8px 8px 0 0;
            border: 2px solid #2d3748;
            border-bottom: none;
        }

        .language-info {
            color: #a0aec0;
            font-size: 0.75rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .code-actions {
            display: flex;
            gap: 6px;
        }

        .toolbar-btn {
            padding: 4px 8px;
            border: none;
            background: rgba(102, 126, 234, 0.2);
            color: #e2e8f0;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.7rem;
            transition: all 0.2s ease;
        }

        .toolbar-btn:hover {
            background: rgba(102, 126, 234, 0.4);
        }

        /* 라인 카운터 */
        .line-counter {
            text-align: right;
            font-size: 0.75rem;
            color: rgba(102, 126, 234, 0.6);
            margin-top: 4px;
        }

        /* 읽기 전용 필드 스타일 */
        .readonly-field {
            background: rgba(102, 126, 234, 0.03);
            border: 1px solid rgba(102, 126, 234, 0.1);
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 0.8rem;
            color: #718096;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .readonly-field i {
            color: rgba(102, 126, 234, 0.5);
        }

        /* 버튼 영역 */
        .button-area {
            padding: 20px 25px;
            background: rgba(102, 126, 234, 0.03);
            border-top: 1px solid rgba(102, 126, 234, 0.1);
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-cancel {
            background: rgba(113, 128, 150, 0.1);
            color: #4a5568;
            border: 2px solid rgba(113, 128, 150, 0.2);
        }

        .btn-cancel:hover {
            background: rgba(113, 128, 150, 0.2);
            transform: translateY(-1px);
            text-decoration: none;
            color: #4a5568;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* 애니메이션 */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .edit-card {
            animation: slideInUp 0.6s ease-out;
        }

        .form-section {
            animation: slideInUp 0.8s ease-out;
            animation-fill-mode: both;
        }

        .form-section:nth-child(1) { animation-delay: 0.1s; }
        .form-section:nth-child(2) { animation-delay: 0.2s; }
        .form-section:nth-child(3) { animation-delay: 0.3s; }

        /* 스크롤바 커스텀 */
        .edit-body::-webkit-scrollbar {
            width: 6px;
        }

        .edit-body::-webkit-scrollbar-track {
            background: rgba(102, 126, 234, 0.05);
            border-radius: 3px;
        }

        .edit-body::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.3);
            border-radius: 3px;
        }

        .edit-body::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.5);
        }

        /* 코드 에디터 스크롤바 */
        .code-editor::-webkit-scrollbar {
            width: 8px;
        }

        .code-editor::-webkit-scrollbar-track {
            background: #2d3748;
        }

        .code-editor::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 4px;
        }

        .code-editor::-webkit-scrollbar-thumb:hover {
            background: #718096;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .main-content {
                padding: 15px;
            }

            .edit-card {
                max-width: 95%;
            }

            .form-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }

            .form-label {
                min-width: auto;
            }

            .button-area {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .code-toolbar {
                flex-direction: column;
                gap: 8px;
                align-items: flex-start;
            }
        }

        @media (max-width: 480px) {
            .edit-header h2 {
                font-size: 1.2rem;
            }

            .form-control,
            .form-select {
                font-size: 0.8rem;
                padding: 6px 10px;
            }

            .code-editor {
                min-height: 150px;
                font-size: 0.75rem;
            }
        }
    </style>
</head>

<body>
    <!-- 헤더 포함 -->
    <div th:replace="fragments/header :: header"></div>
    <!-- 사이드바 포함 -->
    <div th:replace="fragments/sidebar :: sidebar('bookmarks')"></div>

    <main class="main-content">
        <div class="edit-card">
            <div class="edit-header" id="header">
                <h2>
                    <i class="fas fa-code"></i>
                    코드 스니펫 수정
                </h2>
                <div class="color-preview" id="colorPreview"></div>
            </div>

            <form th:action="@{/snippets/edit/{snippetId}(snippetId=${snippet.snippetId})}" th:object="${snippet}" method="post" id="editForm">
                <div class="edit-body">
                    <!-- 기본 정보 섹션 -->
                    <div class="form-section">
                        <div class="section-title">
                            <i class="fas fa-info-circle"></i>
                            기본 정보
                        </div>
                        
                        <div class="form-row">
                            <label class="form-label">ID</label>
                            <div class="form-input">
                                <div class="readonly-field">
                                    <i class="fas fa-hashtag"></i>
                                    <span th:text="${snippet.snippetId}">123</span>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <label class="form-label">타입</label>
                            <div class="form-input">
                                <div class="readonly-field">
                                    <i class="fas fa-code"></i>
                                    <span th:text="${snippet.type}">CODE</span>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <label class="form-label">생성일</label>
                            <div class="form-input">
                                <div class="readonly-field">
                                    <i class="fas fa-calendar"></i>
                                    <span th:text="${#dates.format(snippet.createdAt, 'yyyy-MM-dd HH:mm')}">2024-01-01</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 설정 섹션 -->
                    <div class="form-section">
                        <div class="section-title">
                            <i class="fas fa-cog"></i>
                            설정
                        </div>

                        <div class="form-row">
                            <label for="colorId" class="form-label">색상</label>
                            <div class="form-input">
                                <select id="colorId" class="form-select color-select" th:field="*{colorId}" required>
                                    <option value="" disabled>색상을 선택하세요</option>
                                    <option th:each="color : ${colors}" 
                                            th:value="${color.colorId}" 
                                            th:text="${color.name}"
                                            th:attr="data-hex-code=${color.hexCode}"
                                            th:style="'background-color:' + ${color.hexCode} + '; color: white;'">
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <label for="language" class="form-label">언어</label>
                            <div class="form-input">
                                <select id="language" class="form-select language-select" th:field="*{language}" required>
                                    <option value="java" th:selected="${snippet.language == 'java'}">Java</option>
                                    <option value="python" th:selected="${snippet.language == 'python'}">Python</option>
                                    <option value="javascript" th:selected="${snippet.language == 'javascript'}">JavaScript</option>
                                    <option value="typescript" th:selected="${snippet.language == 'typescript'}">TypeScript</option>
                                    <option value="html" th:selected="${snippet.language == 'html'}">HTML</option>
                                    <option value="css" th:selected="${snippet.language == 'css'}">CSS</option>
                                    <option value="c" th:selected="${snippet.language == 'c'}">C</option>
                                    <option value="cpp" th:selected="${snippet.language == 'cpp'}">C++</option>
                                    <option value="sql" th:selected="${snippet.language == 'sql'}">SQL</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <label class="form-label">공개설정</label>
                            <div class="form-input">
                                <div class="visibility-group">
                                    <div class="visibility-option">
                                        <input type="radio" 
                                               id="visible" 
                                               name="visibility" 
                                               value="1" 
                                               class="visibility-input" 
                                               th:field="*{visibility}">
                                        <label for="visible" class="visibility-label">
                                            <i class="fas fa-eye"></i>
                                            공개
                                        </label>
                                    </div>
                                    <div class="visibility-option">
                                        <input type="radio" 
                                               id="hidden" 
                                               name="visibility" 
                                               value="0" 
                                               class="visibility-input" 
                                               th:field="*{visibility}">
                                        <label for="hidden" class="visibility-label">
                                            <i class="fas fa-eye-slash"></i>
                                            비공개
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 내용 섹션 -->
                    <div class="form-section">
                        <div class="section-title">
                            <i class="fas fa-edit"></i>
                            내용 수정
                        </div>

                        <div class="form-row">
                            <label for="memo" class="form-label">메모</label>
                            <div class="form-input">
                                <textarea id="memo" 
                                          class="form-control" 
                                          rows="2" 
                                          th:field="*{memo}"
                                          placeholder="코드에 대한 간단한 설명"></textarea>
                            </div>
                        </div>

                        <div class="form-row" style="flex-direction: column; align-items: stretch;">
                            <label for="content" class="form-label">코드 내용</label>
                            
                            <!-- 코드 에디터 툴바 -->
                            <div class="code-toolbar">
                                <div class="language-info">
                                    <i class="fas fa-code"></i>
                                    <span id="currentLanguage">Code</span>
                                </div>
                                <div class="code-actions">
                                    <button type="button" class="toolbar-btn" onclick="formatCode()">
                                        <i class="fas fa-magic"></i> 정렬
                                    </button>
                                    <button type="button" class="toolbar-btn" onclick="copyCode(event)">
                                        <i class="fas fa-copy"></i> 복사
                                    </button>
                                </div>
                            </div>

                            <textarea id="content" 
                                      class="code-editor" 
                                      rows="12" 
                                      th:field="*{content}"
                                      placeholder="여기에 코드를 입력하세요..." 
                                      required></textarea>
                            <div class="line-counter" id="lineCounter">1줄</div>
                        </div>
                    </div>
                </div>

                <div class="button-area">
                    <a th:href="@{/snippets/{id}(id=${snippet.snippetId})}" class="btn btn-cancel">
                        <i class="fas fa-times"></i>
                        취소
                    </a>
                    <button type="submit" class="btn btn-submit" id="submitBtn">
                        <i class="fas fa-save"></i>
                        수정 완료
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const header = document.getElementById('header');
            const colorSelect = document.getElementById('colorId');
            const colorPreview = document.getElementById('colorPreview');
            const languageSelect = document.getElementById('language');
            const currentLanguage = document.getElementById('currentLanguage');
            const contentTextarea = document.getElementById('content');
            const lineCounter = document.getElementById('lineCounter');
            const form = document.getElementById('editForm');
            const submitBtn = document.getElementById('submitBtn');

            // 초기 언어 설정
            updateLanguageDisplay();

            // 초기 색상 설정
            const initialColor = colorSelect.value;
            if (initialColor) {
                const selectedOption = colorSelect.options[colorSelect.selectedIndex];
                const hexCode = selectedOption.getAttribute('data-hex-code');
                if (hexCode) {
                    header.style.background = `linear-gradient(135deg, ${hexCode}, ${adjustBrightness(hexCode, -20)})`;
                    colorPreview.style.backgroundColor = hexCode;
                }
            }

            // 색상 선택시 헤더 배경과 미리보기 변경
            colorSelect.addEventListener('change', function() {
                const selectedOption = this.options[this.selectedIndex];

                if (selectedOption.value) {
                    const hexCode = selectedOption.getAttribute('data-hex-code');
                    
                    header.style.background = `linear-gradient(135deg, ${hexCode}, ${adjustBrightness(hexCode, -20)})`;
                    colorPreview.style.backgroundColor = hexCode;
                } else {
                    header.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
                    colorPreview.style.backgroundColor = 'transparent';
                }
            });

            // 언어 선택시 표시 업데이트
            languageSelect.addEventListener('change', updateLanguageDisplay);

            function updateLanguageDisplay() {
                const selectedLanguage = languageSelect.options[languageSelect.selectedIndex].text;
                currentLanguage.textContent = selectedLanguage;
            }

            // 색상 밝기 조절 함수
            function adjustBrightness(hex, percent) {
                const num = parseInt(hex.replace("#", ""), 16);
                const amt = Math.round(2.55 * percent);
                const R = (num >> 16) + amt;
                const G = (num >> 8 & 0x00FF) + amt;
                const B = (num & 0x0000FF) + amt;
                return "#" + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                    (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                    (B < 255 ? B < 1 ? 0 : B : 255)).toString(16).slice(1);
            }

            // 라인 카운터 업데이트
            function updateLineCounter() {
                const lines = contentTextarea.value.split('\n').length;
                lineCounter.textContent = `${lines}줄`;
            }

            contentTextarea.addEventListener('input', updateLineCounter);

            // 코드 포맷팅 (간단한 들여쓰기)
            window.formatCode = function() {
                const code = contentTextarea.value;
                const lines = code.split('\n');
                let indentLevel = 0;
                
                const formatted = lines.map(function(line) {
                    const trimmed = line.trim();
                    if (trimmed.includes('}') || trimmed.includes(']') || trimmed.includes(')')) {
                        indentLevel = Math.max(0, indentLevel - 1);
                    }
                    const formattedLine = '  '.repeat(indentLevel) + trimmed;
                    if (trimmed.includes('{') || trimmed.includes('[') || trimmed.includes('(')) {
                        indentLevel++;
                    }
                    return formattedLine;
                }).join('\n');
                
                contentTextarea.value = formatted;
                updateLineCounter();
            };

            // 코드 복사
            window.copyCode = function(event) {
                contentTextarea.select();
                contentTextarea.setSelectionRange(0, 99999); // 모바일 지원
                
                try {
                    document.execCommand('copy');
                    
                    // 피드백 표시
                    const copyBtn = event ? event.target.closest('.toolbar-btn') : document.querySelector('.toolbar-btn[onclick*="copyCode"]');
                    if (copyBtn) {
                        const originalText = copyBtn.innerHTML;
                        copyBtn.innerHTML = '<i class="fas fa-check"></i> 복사됨';
                        setTimeout(() => {
                            copyBtn.innerHTML = originalText;
                        }, 1000);
                    }
                } catch (err) {
                    console.error('복사 실패:', err);
                    alert('복사에 실패했습니다.');
                }
            };

            // 폼 제출시 유효성 검사
            form.addEventListener('submit', function(e) {
                const content = contentTextarea.value.trim();

                if (!content) {
                    e.preventDefault();
                    alert('코드 내용을 입력해주세요.');
                    contentTextarea.focus();
                    return false;
                }

                // 제출 버튼 비활성화
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 수정 중...';
            });

            // 초기 상태 설정
            updateLineCounter();
        });
    </script>
</body>

</html>
