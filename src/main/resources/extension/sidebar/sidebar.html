<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>GoSnippets</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css"/>
</head>
<body>
    <div id="sidebar-wrapper">
        <header class="sidebar-header">
            <span class="title">GoSnippets</span>
            <button class="dropdown-btn" id="sortToggleBtn">☰</button>
            <div id="sortPopup" class="sort-popup">
                <div data-sort="recent">Most recent first</div>
                <div data-sort="oldest">Oldest first</div>
                <div data-sort="color">Color order</div>
            </div>
        </header>

        <main id="sidebar-root"></main>

        <footer class="sidebar-footer">
            <div class="sidebar-power-btn" title="닫기">⏻</div>
        </footer>
    </div>
    <script src="sidebar.js"></script>
</body>
</html>
