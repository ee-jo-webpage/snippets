<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/board.css}">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-5">게시판 목록</h1>

    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card mb-4" th:each="category : ${categories}">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <h3 class="card-title" th:text="${category.name}"></h3>
                        <p class="card-text text-muted" th:text="${category.description}"></p>
                    </div>
                    <a th:href="@{/board/category/{categoryId}(categoryId=${category.categoryId})}" class="btn btn-primary">
                        게시글 보기
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
