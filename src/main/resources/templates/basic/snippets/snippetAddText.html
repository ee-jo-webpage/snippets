<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Text 스니펫 추가</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    .snippet-card {
      max-width: 600px;
      margin: 40px auto;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .snippet-header {
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #e0e0e0;
      background-color: #ffffff;
      transition: background-color 0.3s;
    }
    .color-palette {
      display: flex;
      gap: 8px;
      max-width: calc((24px + 8px) * 8 - 8px);
      overflow-x: auto;
      padding-bottom: 4px;
      scrollbar-width: thin;
      scrollbar-color: rgba(0,0,0,0.3) transparent;
    }
    .color-palette::-webkit-scrollbar {
      height: 6px;
    }
    .color-palette::-webkit-scrollbar-track {
      background: transparent;
    }
    .color-palette::-webkit-scrollbar-thumb {
      background-color: rgba(0,0,0,0.3);
      border-radius: 3px;
    }
    .color-circle {
      flex: 0 0 auto;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: box-shadow 0.2s;
    }
    .color-circle.selected {
      box-shadow: 0 0 0 3px rgba(0,0,0,0.2);
    }
    .snippet-body { padding: 16px; }
    .form-label { font-weight: 500; }
  </style>
</head>
<body>
  <div class="snippet-card bg-white">
    <div id="snippetHeader" class="snippet-header">
      <h5 class="m-0">Text 스니펫 추가</h5>
      <div class="color-palette" aria-label="색상 선택">
        <div th:each="color : ${colors}"
             class="color-circle"
             role="button"
             tabindex="0"
             th:attr="data-color-id=${color.colorId}"
             th:attrappend="data-hex-code=${color.hexCode}"
             th:style="'background-color:' + ${color.hexCode}"
             th:title="${color.name}">
        </div>
      </div>
    </div>

    <form th:action="@{/snippets/new}" th:object="${snippet}" method="post" onsubmit="return validateColorSelected()">
      <input type="hidden" name="type" value="TEXT"/>
      
      <div class="snippet-body">
		
		<div class="mb-3">
		          <label for="colorId" class="form-label">색상 선택</label>
		          <div class="color-select-container">
		            <select id="colorId" class="form-select color-select" th:field="*{colorId}" required>
		              <option value="" disabled selected>-- 색상을 선택하세요 --</option>
		              <option th:each="color : ${colors}"
		                      th:value="${color.colorId}"
		                      th:text="${color.name}"
		                      th:attr="data-hex-code=${color.hexCode}"
		                      th:style="'background: linear-gradient(90deg, ' + ${color.hexCode} + ' 20px, transparent 20px);'">
		              </option>
		            </select>
		          </div>
		        </div>
		
        <div class="mb-3">
          <label for="sourceUrl" class="form-label">Source URL</label>
          <input id="sourceUrl" type="text" class="form-control" th:field="*{sourceUrl}" placeholder="출처 URL 입력"/>
        </div>

        <div class="mb-3">
          <label for="memo" class="form-label">메모</label>
          <textarea id="memo" class="form-control" rows="3" th:field="*{memo}" placeholder="간단 메모"></textarea>
        </div>

        <div class="mb-3">
          <label for="visibility" class="form-label">가시성</label>
          <select id="visibility" class="form-select" th:field="*{visibility}">
            <option value="1">Visible</option>
            <option value="0">Hidden</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="content" class="form-label">텍스트 내용</label>
          <textarea id="content" class="form-control" rows="10" th:field="*{content}" placeholder="텍스트를 입력하세요" required></textarea>
        </div>
      </div>

      <div class="d-flex justify-content-end gap-2 p-3 border-top">
        <a href="/snippets" class="btn btn-outline-secondary">취소</a>
        <button type="submit" class="btn btn-primary">추가</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const circles = document.querySelectorAll('.color-circle');
      const hiddenColorInput = document.getElementById('colorId');
      const header = document.getElementById('snippetHeader');

      circles.forEach(circle => {
        circle.addEventListener('click', () => {
          circles.forEach(c => c.classList.remove('selected'));
          circle.classList.add('selected');
          hiddenColorInput.value = circle.getAttribute('data-color-id');
          header.style.backgroundColor = circle.getAttribute('data-hex-code');
        });

        circle.addEventListener('keydown', (e) => {
          if(e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            circle.click();
          }
        });
      });

      // 만약 기존에 이미 colorId 값이 세팅되어 있으면 미리 선택 상태 반영
      if(hiddenColorInput.value) {
        circles.forEach(circle => {
          if(circle.getAttribute('data-color-id') === hiddenColorInput.value) {
            circle.classList.add('selected');
            header.style.backgroundColor = circle.getAttribute('data-hex-code');
          }
        });
      }
    });

    function validateColorSelected() {
      const hiddenColorInput = document.getElementById('colorId');
      if(!hiddenColorInput.value) {
        alert('색상을 선택해주세요.');
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
