<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Snippet 상세 정보</title>
    <style>
        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: #fefefe;
            margin: 1% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 800px;
            border-radius: 8px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }
        
        /* 기본 스타일 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        
        th {
            background-color: #f2f2f2;
            width: 150px;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button[type="submit"] {
            background-color: #007bff;
            color: white;
        }
        
        button[type="button"] {
            background-color: #6c757d;
            color: white;
        }
        
        .delete-btn {
            background-color: #dc3545;
            color: white;
        }
        
        pre {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        
        img {
            max-width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Snippet 상세 정보</h1>

    <table border="1">
        <!-- 기본 스니펫 정보 -->
        <tr><th>Snippet ID</th><td th:text="${snippet.snippetId}"></td></tr>
        <tr><th>User ID</th><td th:text="${snippet.userId}"></td></tr>
        <tr><th>Color ID</th><td th:text="${snippet.colorId}"></td></tr>
        <tr><th>Source URL</th><td th:text="${snippet.sourceUrl}"></td></tr>
        <tr><th>Type</th><td th:text="${snippet.type.name()}"></td></tr>
        <tr><th>Memo</th><td th:text="${snippet.memo}"></td></tr>
        <tr><th>Created At</th><td th:text="${snippet.createdAt}"></td></tr>
        <tr><th>Updated At</th><td th:text="${snippet.updatedAt}"></td></tr>
        <tr><th>Like Count</th><td th:text="${snippet.likeCount}"></td></tr>
        <tr><th>Visibility</th><td th:text="${snippet.visibility}"></td></tr>

        <tr th:if="${snippet.type.name() == 'CODE'}">
            <th>Language</th><td th:text="${snippet.language}"></td>
        </tr>
        <tr th:if="${snippet.type.name() == 'CODE'}">
            <th>Code Content</th>
            <td><pre><code th:text="${snippet.content}"></code></pre></td>
        </tr>

        <tr th:if="${snippet.type.name() == 'TEXT'}">
            <th>Text Content</th>
            <td th:text="${snippet.content}"></td>
        </tr>

        <!-- 이미지 표시 (이미지 타입일 때) -->
        <tr th:if="${snippet.type.name() == 'IMG'}">
            <th>Image</th>
            <td>
                <!-- 절대 URL로 S3 이미지를 직접 바인딩 -->
                <img th:if="${snippet.imageUrl != null}" th:src="${snippet.imageUrl}" alt="Snippet Image"/>
                <!-- Alt 텍스트 표시 -->
                <p th:if="${snippet.altText != null}" th:text="${snippet.altText}"></p>
            </td>
        </tr>
    </table>

    <!-- 수정 버튼 -->
    <button type="button" id="openEditModalBtn" 
            th:data-snippet-id="${snippet.snippetId}" 
            th:data-snippet-type="${snippet.type.name()}">수정</button>

    <!-- 삭제 버튼 -->
    <form th:action="@{/snippets/delete/{snippetId}(snippetId=${snippet.snippetId})}" method="post" 
          onsubmit="return confirm('정말 삭제하시겠습니까?');" style="display: inline;">
        <button type="submit" class="delete-btn">삭제</button>
    </form>

    <a href="/snippets">← 목록으로 돌아가기</a>

    <!-- 편집 모달 -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="editModalContent">
                <!-- 동적으로 편집 폼이 로드됩니다 -->
            </div>
        </div>
    </div>

    <script>
        // 모달 관련 변수
        const modal = document.getElementById('editModal');
        const openEditBtn = document.getElementById('openEditModalBtn');
        const closeBtn = document.querySelector('.close');
        const modalContent = document.getElementById('editModalContent');

        // 편집 모달 열기
        openEditBtn.addEventListener('click', function() {
            const snippetId = this.getAttribute('data-snippet-id');
            const snippetType = this.getAttribute('data-snippet-type');
            
            // 타입에 따라 적절한 편집 폼 로드
            let editUrl = '';
            switch(snippetType) {
                case 'CODE':
                    editUrl = `/snippets/edit-form/code/${snippetId}`;
                    break;
                case 'IMG':
                    editUrl = `/snippets/edit-form/img/${snippetId}`;
                    break;
                case 'TEXT':
                    editUrl = `/snippets/edit-form/text/${snippetId}`;
                    break;
                default:
                    alert('지원하지 않는 타입입니다.');
                    return;
            }
            
            // AJAX로 편집 폼 로드
            fetch(editUrl)
                .then(response => response.text())
                .then(html => {
                    modalContent.innerHTML = html;
                    modal.style.display = 'block';
                    
                    // 폼 제출 이벤트를 AJAX로 처리
                    setupFormSubmission();
                })
                .catch(error => {
                    console.error('Error loading edit form:', error);
                    alert('편집 폼을 로드하는 중 오류가 발생했습니다.');
                });
        });

        // 모달 닫기
        closeBtn.addEventListener('click', function() {
            modal.style.display = 'none';
        });

        // 모달 외부 클릭시 닫기
        window.addEventListener('click', function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });

        // 폼 제출을 AJAX로 처리
        function setupFormSubmission() {
            const form = modalContent.querySelector('form');
            if (form) {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const formData = new FormData(form);
                    
                    fetch(form.action, {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => {
                        if (response.ok) {
                            alert('수정이 완료되었습니다.');
                            modal.style.display = 'none';
                            // 페이지 새로고침으로 변경사항 반영
                            location.reload();
                        } else {
                            alert('수정 중 오류가 발생했습니다.');
                        }
                    })
                    .catch(error => {
                        console.error('Error submitting form:', error);
                        alert('수정 중 오류가 발생했습니다.');
                    });
                });
                
                // 취소 버튼 추가
                const cancelBtn = document.createElement('button');
                cancelBtn.type = 'button';
                cancelBtn.textContent = '취소';
                cancelBtn.onclick = function() {
                    modal.style.display = 'none';
                };
                form.appendChild(cancelBtn);
            }
        }
    </script>
</body>
</html>
