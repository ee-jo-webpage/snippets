<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 결과 - 커뮤니티</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #6357FF;
            --secondary-color: #8075FF;
            --accent-color: #9F97FF;
            --background-gradient: linear-gradient(135deg, #F0F2FF 0%, #E6E9FF 100%);
            --text-dark: #333344;
            --text-muted: #666677;
            --border-color: #EAEAEA;
            --shadow-small: 0 2px 8px rgba(99, 87, 255, 0.08);
            --shadow-medium: 0 4px 12px rgba(99, 87, 255, 0.12);
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-dark);
            background: var(--background-gradient);
            min-height: 100vh;
        }

        /* 헤더 스타일 */
        .community-header {
            background-color: #ffffff;
            color: var(--text-dark);
            padding: 1rem 0;
            box-shadow: var(--shadow-small);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border-color);
        }

        .community-header h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .header-controls {
            display: flex;
            gap: 0.8rem;
            align-items: center;
            justify-content: flex-end;
        }

        .header-controls .btn {
            padding: 0.5rem 1rem;
            border-radius: 24px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .header-btn-outline {
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            background-color: transparent;
        }

        .header-btn-outline:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-1px);
            box-shadow: var(--shadow-small);
        }

        /* 메인 컨테이너 */
        .main-container {
            display: flex;
            min-height: calc(100vh - 70px);
            max-width: 1200px;
            margin: 1.5rem auto;
            gap: 1.5rem;
            padding: 0 1rem;
        }

        /* 사이드바 스타일 */
        .sidebar {
            width: 250px;
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow-small);
            overflow: hidden;
            flex-shrink: 0;
            height: fit-content;
            position: sticky;
            top: 90px;
        }

        .sidebar-header {
            padding: 1.2rem 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-dark);
            margin: 0;
        }

        .category-menu {
            padding: 0.5rem 0;
            margin: 0;
            background: white;
        }

        .category-item {
            padding: 0.2rem 0.8rem;
        }

        .category-link {
            display: flex;
            align-items: center;
            padding: 0.8rem 1rem;
            color: var(--text-dark);
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.2s ease;
            border-radius: 8px;
            cursor: pointer;
        }

        .category-link:hover {
            background: #f8f9fa;
            color: var(--primary-color);
        }

        .category-link.active {
            background: #f0f2ff;
            color: var(--primary-color);
            font-weight: 500;
        }

        .category-icon {
            margin-right: 0.75rem;
            width: 16px;
            text-align: center;
            color: var(--primary-color);
        }

        .category-count {
            margin-left: auto;
            background: #f0f2ff;
            color: var(--primary-color);
            font-size: 0.8rem;
            padding: 0.2rem 0.5rem;
            border-radius: 12px;
            min-width: 24px;
            text-align: center;
        }

        .category-link.active .category-count {
            background: var(--primary-color);
            color: white;
        }

        /* 메인 콘텐츠 영역 */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .card {
            box-shadow: var(--shadow-small);
            border: none;
            border-radius: 12px;
            background: white;
        }

        /* 검색 결과 헤더 */
        .search-header {
            padding: 2rem;
            background: white;
            border-radius: 12px;
            text-align: center;
        }

        .search-header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .search-info {
            color: var(--text-muted);
            font-size: 1rem;
        }

        .search-keyword {
            color: var(--primary-color);
            font-weight: 600;
        }

        /* 검색 폼 */
        .search-form-card {
            padding: 1.5rem 2rem;
            background: white;
            border-radius: 12px;
        }

        .search-form {
            display: flex;
            gap: 1rem;
            align-items: end;
        }

        .search-form .form-group {
            flex: 1;
        }

        .search-form .form-label {
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
        }

        .search-form .form-control,
        .search-form .form-select {
            border-radius: 8px;
            border: 1px solid var(--border-color);
            padding: 0.5rem 0.75rem;
            font-size: 0.9rem;
        }

        .search-form .form-control:focus,
        .search-form .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(99, 87, 255, 0.25);
        }

        /* 게시글 목록 스타일 */
        .post-list {
            padding: 0;
        }

        .post-item {
            display: flex;
            align-items: center;
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border-color);
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .post-item:hover {
            background: #f8f9fa;
        }

        .post-item.notice {
            background: #f0f2ff;
            border-left: 4px solid var(--primary-color);
        }

        .post-item.notice:hover {
            background: #e8ebff;
        }

        .post-number {
            width: 60px;
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-muted);
            flex-shrink: 0;
        }

        .notice-badge {
            background: var(--primary-color);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
            display: inline-block;
        }

        .post-content {
            flex: 1;
            margin: 0 1rem;
            min-width: 0;
        }

        .post-title {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-dark);
            margin: 0 0 0.3rem;
            line-height: 1.4;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .post-item:hover .post-title {
            color: var(--primary-color);
        }

        .post-meta {
            font-size: 0.85rem;
            color: var(--text-muted);
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .post-meta span {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .post-stats {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-shrink: 0;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .post-stat {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .comment-count {
            background: var(--primary-color);
            color: white;
            padding: 0.2rem 0.6rem;
            border-radius: 10px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .category-badge {
            background: var(--secondary-color);
            color: white;
            padding: 0.2rem 0.6rem;
            border-radius: 10px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        /* 버튼 스타일 */
        .btn-primary-custom {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.6rem 1.5rem;
            border-radius: 24px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary-custom:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
            color: white;
        }

        .btn-outline-custom {
            background: white;
            color: var(--text-dark);
            border: 1px solid var(--border-color);
            padding: 0.6rem 1.5rem;
            border-radius: 24px;
            transition: all 0.3s ease;
        }

        .btn-outline-custom:hover {
            background: #f8f9fa;
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        /* 빈 상태 */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #ddd;
        }

        /* 알림 배지 */
        .result-count {
            background: var(--primary-color);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 500;
            margin-left: 0.5rem;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }

            .sidebar {
                width: 100%;
                position: static;
            }

            .category-menu {
                display: flex;
                overflow-x: auto;
                padding: 0.5rem;
            }

            .category-item {
                flex-shrink: 0;
            }

            .category-link {
                padding: 0.75rem 1rem;
                white-space: nowrap;
            }

            .search-form {
                flex-direction: column;
                gap: 1rem;
            }

            .search-form-card {
                padding: 1rem;
            }

            .search-header {
                padding: 1.5rem 1rem;
            }

            .post-item {
                padding: 1rem;
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .post-number {
                width: auto;
                text-align: left;
            }

            .post-content {
                margin: 0;
                width: 100%;
            }

            .post-stats {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>

<!-- 헤더 -->
<div class="community-header">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h1>
                    <i class="fas fa-comments me-2"></i>
                    커뮤니티
                </h1>
            </div>
            <div class="col-md-6 text-md-end">
                <div class="header-controls">
                    <!-- 알림 버튼 -->
                    <button class="btn header-btn-outline position-relative">
                        <i class="fas fa-bell"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="display: none;">0</span>
                    </button>

                    <!-- 임시저장 버튼 -->
                    <button class="btn header-btn-outline">
                        <i class="fas fa-save me-1"></i>
                        임시저장
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 메인 컨테이너 -->
<div class="main-container">
    <!-- 사이드바 -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h3 class="sidebar-title">게시판</h3>
        </div>
        <nav class="category-menu">
            <!-- 전체 게시글 -->
            <div class="category-item">
                <a href="/community" class="category-link">
                    <i class="fas fa-home category-icon"></i>
                    전체 게시글
                    <span class="category-count">123</span>
                </a>
            </div>

            <!-- 카테고리 목록 -->
            <div class="category-item" th:each="category : ${categories}">
                <a th:href="@{/community/category/{categoryId}(categoryId=${category.categoryId})}"
                   class="category-link">
                    <i class="fas fa-folder category-icon"></i>
                    <span th:text="${category.name}">카테고리명</span>
                    <span class="category-count">42</span>
                </a>
            </div>
        </nav>
    </div>

    <!-- 메인 콘텐츠 -->
    <div class="main-content">
        <!-- 검색 결과 헤더 -->
        <div class="search-header">
            <h1>
                <i class="fas fa-search me-2"></i>
                검색 결과
            </h1>
            <div class="search-info">
                <span th:if="${keyword}">
                    검색어: <span class="search-keyword" th:text="${keyword}"></span>
                    <span class="result-count" th:text="${#lists.size(posts)} + '개'"></span>
                </span>
                <span th:unless="${keyword}">전체 검색 결과</span>
            </div>
        </div>

        <!-- 다시 검색하기 -->
        <div class="search-form-card">
            <h5 class="mb-3">
                <i class="fas fa-filter me-2"></i>
                다시 검색하기
            </h5>
            <form action="/community/search" method="get">
                <div class="search-form">
                    <div class="form-group">
                        <label class="form-label">검색 유형</label>
                        <select name="searchType" class="form-select">
                            <option value="titleContent" th:selected="${searchType == 'titleContent'}">제목+내용</option>
                            <option value="title" th:selected="${searchType == 'title'}">제목만</option>
                            <option value="content" th:selected="${searchType == 'content'}">내용만</option>
                            <option value="writer" th:selected="${searchType == 'writer'}">작성자</option>
                        </select>
                    </div>
                    <div class="form-group" style="flex: 2;">
                        <label class="form-label">검색어</label>
                        <input type="text" name="keyword" class="form-control"
                               placeholder="검색어를 입력하세요" th:value="${keyword}">
                    </div>
                    <div class="form-group">
                        <label class="form-label">카테고리</label>
                        <select name="categoryId" class="form-select">
                            <option value="">전체 카테고리</option>
                            <option th:each="category : ${categories}"
                                    th:value="${category.categoryId}"
                                    th:text="${category.name}"
                                    th:selected="${categoryId == category.categoryId}"></option>
                        </select>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary-custom">
                            <i class="fas fa-search me-1"></i>
                            검색
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <!-- 검색 결과 목록 -->
        <div class="card">
            <div class="card-header bg-white d-flex justify-content-between align-items-center py-3">
                <h5 class="mb-0">
                    <i class="fas fa-list me-2"></i>
                    검색 결과
                </h5>
                <span class="text-muted small">
                    총 <strong th:text="${#lists.size(posts)}">0</strong>개의 게시글
                </span>
            </div>
            <div class="card-body p-0">
                <div class="post-list">
                    <!-- 공지사항 -->
                    <div th:each="post : ${posts}"
                         th:if="${post.notice}"
                         class="post-item notice"
                         th:onclick="|location.href='/community/post/${post.postId}'|">
                        <div class="post-number">
                            <span class="notice-badge">
                                <i class="fas fa-bullhorn me-1"></i>공지
                            </span>
                        </div>
                        <div class="post-content">
                            <div class="post-title" th:text="${post.title}">게시글 제목</div>
                            <div class="post-meta">
                                <span><i class="fas fa-user"></i><span th:text="${post.nickname}">작성자</span></span>
                                <span><i class="fas fa-calendar"></i><span th:text="${#temporals.format(post.createdAt, 'MM-dd HH:mm')}">날짜</span></span>
                                <span th:if="${post.categoryName}" class="category-badge" th:text="${post.categoryName}">카테고리</span>
                            </div>
                        </div>
                        <div class="post-stats">
                            <div class="post-stat">
                                <i class="fas fa-eye"></i>
                                <span th:text="${post.viewCount}">0</span>
                            </div>
                            <div class="post-stat" th:if="${post.commentCount != null and post.commentCount != '0'}">
                                <span class="comment-count" th:text="${post.commentCount}">0</span>
                            </div>
                        </div>
                    </div>

                    <!-- 일반 게시글 -->
                    <div th:each="post : ${posts}"
                         th:unless="${post.notice}"
                         class="post-item"
                         th:onclick="|location.href='/community/post/${post.postId}'|">
                        <div class="post-number" th:text="${post.postId}">1</div>
                        <div class="post-content">
                            <div class="post-title" th:text="${post.title}">게시글 제목</div>
                            <div class="post-meta">
                                <span><i class="fas fa-user"></i><span th:text="${post.nickname}">작성자</span></span>
                                <span><i class="fas fa-calendar"></i><span th:text="${#temporals.format(post.createdAt, 'MM-dd HH:mm')}">날짜</span></span>
                                <span th:if="${post.categoryName}" class="category-badge" th:text="${post.categoryName}">카테고리</span>
                            </div>
                        </div>
                        <div class="post-stats">
                            <div class="post-stat">
                                <i class="fas fa-eye"></i>
                                <span th:text="${post.viewCount}">0</span>
                            </div>
                            <div class="post-stat" th:if="${post.commentCount != null and post.commentCount != '0'}">
                                <span class="comment-count" th:text="${post.commentCount}">0</span>
                            </div>
                        </div>
                    </div>

                    <!-- 검색 결과가 없는 경우 -->
                    <div th:if="${#lists.isEmpty(posts)}" class="empty-state">
                        <i class="fas fa-search"></i>
                        <h4>검색 결과가 없습니다</h4>
                        <p class="text-muted">다른 검색어나 조건으로 다시 시도해보세요.</p>
                        <a href="/community" class="btn btn-outline-custom">
                            <i class="fas fa-home me-1"></i>
                            커뮤니티 홈으로
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- 하단 버튼들 -->
        <div class="text-center">
            <a href="/community" class="btn btn-outline-custom me-2">
                <i class="fas fa-list me-1"></i>
                전체 카테고리
            </a>
            <a href="/community/post/new" class="btn btn-primary-custom">
                <i class="fas fa-edit me-1"></i>
                새 글 작성
            </a>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        // 게시글 클릭 이벤트는 HTML에서 onclick으로 처리

        // 검색어 입력 시 엔터키로 검색
        $('input[name="keyword"]').keypress(function(e) {
            if (e.which === 13) {
                $(this).closest('form').submit();
            }
        });

        // 검색 결과 하이라이트 (선택적)
        const keyword = /*[[${keyword}]]*/ '';
        if (keyword) {
            highlightSearchKeyword(keyword);
        }
    });

    // 검색어 하이라이트 함수
    function highlightSearchKeyword(keyword) {
        if (!keyword) return;

        $('.post-title').each(function() {
            const text = $(this).text();
            const highlightedText = text.replace(
                new RegExp(`(${escapeRegExp(keyword)})`, 'gi'),
                '<mark style="background-color: #fff3cd; padding: 0.1rem 0.2rem; border-radius: 3px;">$1</mark>'
            );
            $(this).html(highlightedText);
        });
    }

    // 정규식 특수문자 이스케이프
    function escapeRegExp(string) {
        return string.replace(/[.*+?^${}()|[\]\\]/g, '\\        .post-item.notice {');
    }
</script>

</body>
</html>
