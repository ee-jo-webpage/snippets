<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ìŠ¤ë‹ˆí« ì¶”ê°€</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
	<link th:href="@{/my-snippet-page/css/my-snippet-page.css}" rel="stylesheet">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			margin: 0;
			padding: 0;
			background: #f8f9fa;
		}

		.main-content {
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 20px;
			box-sizing: border-box;
		}

		.box {
			background: rgba(255, 255, 255, 0.95);
			backdrop-filter: blur(20px);
			border-radius: 20px;
			padding: 30px;
			box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
			border: 1px solid rgba(255, 255, 255, 0.3);
			width: 100%;
			max-width: 380px;
			text-align: center;
		}

		h1 {
			font-size: 1.6rem;
			color: #2d3748;
			margin-bottom: 20px;
			font-weight: 700;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			background-clip: text;
		}

		form {
			display: flex;
			flex-direction: column;
			gap: 12px;
		}

		.radio-option {
			position: relative;
			cursor: pointer;
			display: block;
		}

		input[type="radio"] {
			position: absolute;
			opacity: 0;
			width: 0;
			height: 0;
		}

		.radio-label {
			display: flex;
			align-items: center;
			padding: 12px 16px;
			border: 2px solid rgba(226, 232, 240, 0.5);
			border-radius: 12px;
			background: rgba(247, 250, 252, 0.5);
			transition: all 0.3s ease;
			position: relative;
			font-size: 0.9rem;
			font-weight: 500;
			color: #4a5568;
			cursor: pointer;
		}

		.radio-label::before {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			height: 3px;
			background: transparent;
			border-radius: 12px 12px 0 0;
			transition: all 0.3s ease;
		}

		.radio-label:hover {
			transform: translateY(-1px);
			box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
			border-color: rgba(102, 126, 234, 0.3);
		}

		input[type="radio"]:checked+.radio-label::before {
			background: linear-gradient(90deg, #667eea, #764ba2);
		}

		input[type="radio"]:checked+.radio-label {
			border-color: #667eea;
			background: rgba(102, 126, 234, 0.05);
			color: #2d3748;
			font-weight: 600;
			transform: translateY(-1px);
			box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
		}

		/* ë¼ë””ì˜¤ ë²„íŠ¼ ì»¤ìŠ¤í…€ ë””ìì¸ */
		.radio-label::after {
			content: '';
			position: absolute;
			right: 15px;
			width: 18px;
			height: 18px;
			border: 2px solid #e2e8f0;
			border-radius: 50%;
			background: white;
			transition: all 0.3s ease;
		}

		input[type="radio"]:checked+.radio-label::after {
			background: #667eea;
			border-color: #667eea;
			box-shadow: inset 0 0 0 3px white;
		}

		/* ì•„ì´ì½˜ì„ ìœ„í•œ ìš”ì†Œ */
		.radio-label .icon {
			font-size: 1.2rem;
			margin-right: 10px;
			flex-shrink: 0;
		}

		.radio-label .text {
			flex: 1;
			text-align: left;
			padding-right: 25px;
		}

		button[type="submit"] {
			margin-top: 15px;
			padding: 12px 24px;
			background: linear-gradient(135deg, #667eea, #764ba2);
			color: white;
			border: none;
			border-radius: 20px;
			font-size: 1rem;
			font-weight: 600;
			cursor: pointer;
			transition: all 0.3s ease;
			box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
			opacity: 0.6;
			pointer-events: none;
		}

		button[type="submit"].active {
			opacity: 1;
			pointer-events: auto;
		}

		button[type="submit"].active:hover {
			transform: translateY(-2px);
			box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
		}

		/* ì• ë‹ˆë©”ì´ì…˜ */
		@keyframes fadeInUp {
			from {
				opacity: 0;
				transform: translateY(20px);
			}

			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		.box {
			animation: fadeInUp 0.6s ease-out;
		}

		.radio-option {
			animation: fadeInUp 0.8s ease-out;
			animation-fill-mode: both;
		}

		.radio-option:nth-child(1) {
			animation-delay: 0.1s;
		}

		.radio-option:nth-child(2) {
			animation-delay: 0.2s;
		}

		.radio-option:nth-child(3) {
			animation-delay: 0.3s;
		}

		/* ë°˜ì‘í˜• */
		@media (max-width: 480px) {
			.box {
				padding: 25px 20px;
				margin: 10px;
				max-width: 90%;
			}

			h1 {
				font-size: 1.4rem;
			}

			.radio-label {
				padding: 10px 14px;
				font-size: 0.85rem;
			}

			button[type="submit"] {
				padding: 10px 20px;
				font-size: 0.9rem;
			}
		}
	</style>
</head>

<body>
<div th:replace="fragments/sidebar :: sidebar('snippets')"></div>
	<div th:replace="fragments/header :: header"></div>

	<main class="main-content">
		<div class="box">
			<h1>ìŠ¤ë‹ˆí« ì¶”ê°€</h1>
			<form th:action="@{/snippets/new}" method="get" id="typeForm">
				<div class="radio-option">
					<input type="radio" name="type" value="CODE" id="code" required />
					<label for="code" class="radio-label">
						<span class="icon">ğŸ’»</span>
						<span class="text">Code</span>
					</label>
				</div>

				<div class="radio-option">
					<input type="radio" name="type" value="TEXT" id="text" />
					<label for="text" class="radio-label">
						<span class="icon">ğŸ“</span>
						<span class="text">Text</span>
					</label>
				</div>

				<div class="radio-option">
					<input type="radio" name="type" value="IMG" id="img" />
					<label for="img" class="radio-label">
						<span class="icon">ğŸ–¼ï¸</span>
						<span class="text">Image</span>
					</label>
				</div>

				<button type="submit" id="submitBtn">ë‹¤ìŒ</button>
			</form>
		</div>

		</div>
	</main>

	<script>
		document.addEventListener('DOMContentLoaded', function () {
			const radioButtons = document.querySelectorAll('input[type="radio"]');
			const submitButton = document.getElementById('submitBtn');
			const form = document.getElementById('typeForm');

			// ì„ íƒ ìƒíƒœì— ë”°ë¼ ë²„íŠ¼ í™œì„±í™”
			function updateSubmitButton() {
				const isSelected = Array.from(radioButtons).some(radio => radio.checked);
				if (isSelected) {
					submitButton.classList.add('active');
				} else {
					submitButton.classList.remove('active');
				}
			}

			// ë¼ë””ì˜¤ ë²„íŠ¼ ë³€ê²½ ì´ë²¤íŠ¸
			radioButtons.forEach(radio => {
				radio.addEventListener('change', updateSubmitButton);
			});

			// ë¼ë²¨ í´ë¦­ìœ¼ë¡œ ì„ íƒ (ì´ë¯¸ ê¸°ë³¸ ë™ì‘ì´ì§€ë§Œ ëª…ì‹œì ìœ¼ë¡œ)
			document.querySelectorAll('label').forEach(label => {
				label.addEventListener('click', function () {
					setTimeout(updateSubmitButton, 50);
				});
			});

			// í¼ ì œì¶œ ì‹œ ê²€ì¦
			form.addEventListener('submit', function (e) {
				const isSelected = Array.from(radioButtons).some(radio => radio.checked);
				if (!isSelected) {
					e.preventDefault();
					alert('ìŠ¤ë‹ˆí« ì¢…ë¥˜ë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”.');
				}
			});

			// í‚¤ë³´ë“œ ë„¤ë¹„ê²Œì´ì…˜
			radioButtons.forEach((radio, index) => {
				radio.addEventListener('keydown', function (e) {
					if (e.key === 'ArrowDown' || e.key === 'ArrowRight') {
						e.preventDefault();
						const nextIndex = (index + 1) % radioButtons.length;
						radioButtons[nextIndex].focus();
						radioButtons[nextIndex].checked = true;
						updateSubmitButton();
					} else if (e.key === 'ArrowUp' || e.key === 'ArrowLeft') {
						e.preventDefault();
						const prevIndex = (index - 1 + radioButtons.length) % radioButtons.length;
						radioButtons[prevIndex].focus();
						radioButtons[prevIndex].checked = true;
						updateSubmitButton();
					}
				});
			});

			// ì´ˆê¸° ìƒíƒœ ì„¤ì •
			updateSubmitButton();
		});
	</script>
</body>

</html>
