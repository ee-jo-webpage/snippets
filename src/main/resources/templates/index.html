<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
	<meta charset="UTF-8">
	<title>홈페이지</title>
	<link rel="stylesheet" href="/user/css/index.css">
</head>
<body>

<h1>📚 HOME PAGE</h1>

<div class="box" th:if="${nickname}">
	<p class="welcome"><strong th:text="${nickname}"></strong>님 환영합니다 😊</p>
	<a class="button" href="/user/mypage">마이페이지</a>
	<a class="button" href="/logout">로그아웃</a>
</div>

<div class="box" th:unless="${nickname}">
	<p class="welcome">로그인이 필요합니다</p>
	<a class="button" href="/login">로그인</a>
	<a class="button" href="/register">회원가입</a>
	<a class="btn-primary" href="/forgotPassword">비밀번호 찾기</a>
</div>
</body>
</html>
