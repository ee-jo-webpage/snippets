<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스니펫 관리 사이트</title>
    <link th:href="@{/tag/css/tag-manager.css}" rel="stylesheet">
    <link th:href="@{/my-snippet-page/css/my-snippet-page.css}" rel="stylesheet">
    <!-- jQuery 라이브러리 추가 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Font Awesome 아이콘 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

</head>
<body>
<!-- 헤더 -->
<div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/sidebar :: sidebar('tags')"></div>

<!-- 메인 컨텐츠 영역 -->
<main class="main-content">
    <div class="container">
        <!-- 태그 관리 네비게이션 -->
        <div class="tag-navigation" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding: 15px; background: #f8f9fa; border-radius: 8px;">
            <h2 style="margin: 0; color: #333;">태그 관리</h2>
            <div id="tagCount" style="color: #6c757d; font-size: 14px;">태그를 불러오는 중...</div>
        </div>

        <!-- 알림 메시지 표시 영역 -->
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <!-- 태그 관리 기능들 (로그인된 경우에만 표시) -->
        <div th:if="${userId != null}">
            <!-- 검색/추가 섹션 -->
            <div class="search-section">
                <div class="search-bar">
                    <input type="text"
                           id="tagSearchInput"
                           class="search-input"
                           placeholder="태그 검색 또는 새 태그 추가...">
                    <button id="addTagBtn" class="add-tag-btn">
                        <i class="fas fa-plus"></i> 태그 추가
                    </button>
                </div>
            </div>

            <!-- 태그 목록 -->
            <div class="tags-grid" id="tagsContainer">
                <div class="loading-text">태그를 불러오는 중...</div>
            </div>

            <!-- 태그가 없는 경우 -->
            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="emoji">🏷️</div>
                <p>아직 생성한 태그가 없습니다</p>
                <p>새로운 태그를 만들어서 스니펫을 체계적으로 관리해보세요!</p>
                <button class="btn btn-primary" onclick="document.getElementById('tagSearchInput').focus()">
                    <i class="fas fa-plus"></i> 첫 태그 만들기
                </button>
            </div>
        </div>

        <!-- 로그인하지 않은 경우 빈 상태 메시지 -->
        <div th:if="${userId == null}" class="empty-state">
            <div class="emoji">🔒</div>
            <h3>로그인이 필요합니다</h3>
            <p>태그를 관리하려면 먼저 로그인해주세요.</p>
            <a href="/login" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i> 로그인하기
            </a>
        </div>

        <!-- 선택된 태그의 스니펫 목록 -->
        <div id="snippetsSection" class="snippets-section" style="display: none;">
            <div class="section-header">
                <h2 id="snippetsTitle">📝 스니펫 목록</h2>
                <button id="closeSnippetsBtn" class="btn btn-secondary">
                    <i class="fas fa-times"></i> 닫기
                </button>
            </div>
            <div id="snippetsGrid" class="snippets-grid"></div>
        </div>
    </div>

    <!-- 태그 삭제 확인 모달 -->
    <div id="deleteModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>태그 삭제 확인</h3>
                <span class="modal-close">&times;</span>
            </div>
            <div class="modal-body">
                <p><strong>"<span id="deleteTagName"></span>"</strong> 태그를 삭제하시겠습니까?</p>
                <p class="warning-text">⚠️ 이 태그와 연결된 모든 스니펫에서도 태그가 제거됩니다.</p>
            </div>
            <div class="modal-footer">
                <button id="confirmDelete" class="btn btn-danger">삭제</button>
                <button id="cancelDelete" class="btn btn-secondary">취소</button>
            </div>
        </div>
    </div>

</main>

<script th:inline="javascript">
    $(document).ready(function () {
        // 초기화
        let allTags = [];
        let selectedTagId = null;

        // 더미 스니펫 데이터 (북마크 스타일과 동일하게 색상 정보 포함)
        const dummySnippets = [
            {
                id: 1,
                title: 'JavaScript 배열 맵',
                content: 'const numbers = [1, 2, 3, 4, 5];\nconst doubled = numbers.map(num => num * 2);',
                language: 'javascript',
                type: 'CODE',
                createdAt: '2023-02-01',
                hexCode: '#3b82f6',
                colorName: 'Blue'
            },
            {
                id: 2,
                title: 'React Hook 예제',
                content: 'const [count, setCount] = useState(0);',
                language: 'jsx',
                type: 'CODE',
                createdAt: '2023-02-03',
                hexCode: '#10b981',
                colorName: 'Green'
            },
            {
                id: 3,
                title: 'Java Stream API',
                content: 'list.stream().filter(x -> x > 0).collect(Collectors.toList());',
                language: 'java',
                type: 'CODE',
                createdAt: '2023-02-05',
                hexCode: '#f59e0b',
                colorName: 'Orange'
            },
            {
                id: 4,
                title: 'Spring Boot Controller',
                content: '@RestController\npublic class ApiController { ... }',
                language: 'java',
                type: 'CODE',
                createdAt: '2023-02-07',
                hexCode: '#ef4444',
                colorName: 'Red'
            },
            {
                id: 5,
                title: 'CSS Grid Layout',
                content: '.container { display: grid; grid-template-columns: repeat(3, 1fr); }',
                language: 'css',
                type: 'CODE',
                createdAt: '2023-02-09',
                hexCode: '#8b5cf6',
                colorName: 'Purple'
            },
            {
                id: 6,
                title: 'JavaScript 학습 노트',
                content: '# JavaScript 기초\n\n1. 변수 선언 (let, const, var)\n2. 함수 정의 (function, arrow function)\n3. 조건문 사용법 (if, switch)',
                type: 'TEXT',
                createdAt: '2023-02-11',
                hexCode: '#06b6d4',
                colorName: 'Cyan'
            },
            {
                id: 7,
                title: 'Spring 정리',
                content: '스프링 프레임워크 핵심 개념:\n\n- IoC (Inversion of Control)\n- DI (Dependency Injection)\n- AOP (Aspect Oriented Programming)',
                type: 'TEXT',
                createdAt: '2023-02-13',
                hexCode: '#ec4899',
                colorName: 'Pink'
            }
        ];

        // 태그별 스니펫 매핑 (테스트용)
        const tagSnippetMap = {
            1: [1, 2, 6], // JavaScript
            2: [2],       // React
            3: [3, 4, 7], // Java
            4: [4, 7],    // Spring
            5: [1, 2, 5], // Frontend
            6: [3, 4, 7], // Backend
        };

        // 로그인된 사용자만 태그 관리 기능 초기화
        if (userId != null) {
            // 초기 데이터 로드
            loadAllTags();

            // 태그 검색 입력 이벤트
            $('#tagSearchInput').on('input', function () {
                const keyword = $(this).val().trim();
                if (keyword.length > 0) {
                    searchAndFilterTags(keyword);
                } else {
                    displayAllTags(allTags);
                }
            });

            // 태그 검색 엔터키 이벤트
            $('#tagSearchInput').on('keydown', function (e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const tagName = $(this).val().trim();
                    if (tagName) {
                        createNewTag(tagName);
                    }
                }
            });

            // 태그 추가 버튼 클릭
            $('#addTagBtn').on('click', function () {
                const tagName = $('#tagSearchInput').val().trim();
                if (tagName) {
                    createNewTag(tagName);
                } else {
                    showAlert('태그명을 입력해주세요.', 'warning');
                    $('#tagSearchInput').focus();
                }
            });

            // 태그 카드 클릭 이벤트
            $(document).on('click', '.tag-card', function () {
                const tagId = $(this).data('id');
                const tagName = $(this).find('.tag-name').text();

                if (tagId && tagName) {
                    // 이전 선택 해제
                    $('.tag-card').removeClass('active');
                    // 현재 선택 활성화
                    $(this).addClass('active');

                    selectedTagId = tagId;
                    loadSnippetsForTag(tagId, tagName);
                }
            });

            // 스니펫 섹션 닫기 버튼
            $('#closeSnippetsBtn').on('click', function () {
                $('#snippetsSection').hide();
                $('.tag-card').removeClass('active');
                selectedTagId = null;
            });
        }

        // 알림 메시지 표시
        if (message) {
            showAlert(message, 'success');
        }
        if (error) {
            showAlert(error, 'error');
        }

        // 함수들
        function loadAllTags() {
            console.log('태그 목록을 로드하는 중...');
            $('#tagsContainer').html('<div class="loading-text">태그를 불러오는 중...</div>');

            $.ajax({
                url: '/api/tag/my-tags',
                method: 'GET',
                success: function (tags) {
                    console.log('태그 로드 성공:', tags);
                    allTags = tags || [];
                    displayAllTags(allTags);
                    updateTagCount(allTags.length);
                },
                error: function (xhr, status, error) {
                    console.error('태그 로드 실패:', xhr.status, error);
                    $('#tagsContainer').html('<div class="empty-message">태그 목록을 불러오는데 실패했습니다.</div>');
                    updateTagCount(0);
                }
            });
        }

        function displayAllTags(tags) {
            const container = $('#tagsContainer');
            container.empty();

            if (!tags || tags.length === 0) {
                $('#emptyState').show();
                return;
            }

            $('#emptyState').hide();

            tags.forEach(tag => {
                const card = createTagCard(tag);
                container.append(card);
            });
        }

        function createTagCard(tag) {
            const card = $('<div>')
                .addClass('tag-card')
                .data('id', tag.tagId);

            // 태그 이름
            const tagName = $('<span>')
                .addClass('tag-name')
                .text(tag.name);

            // 스니펫 개수 (초기값)
            const snippetCount = $('<span>')
                .addClass('tag-snippet-count')
                .text('0');

            // 삭제 버튼
            const deleteBtn = $('<button>')
                .addClass('tag-delete-btn')
                .html('×')
                .attr('title', '태그 삭제')
                .on('click', function (e) {
                    e.stopPropagation();
                    showDeleteModal(tag.tagId, tag.name);
                });

            card.append(tagName).append(snippetCount).append(deleteBtn);

            // 스니펫 개수 비동기 로드
            loadTagSnippetCount(tag.tagId, snippetCount);

            return card;
        }

        function loadTagSnippetCount(tagId, countElement) {
            $.ajax({
                url: '/api/tag/' + tagId + '/snippets',
                method: 'GET',
                success: function (snippets) {
                    const count = snippets ? snippets.length : 0;
                    countElement.text(count);
                },
                error: function () {
                    // API 실패시 더미 데이터 사용
                    const snippetIds = tagSnippetMap[tagId] || [];
                    const count = snippetIds.length;
                    countElement.text(count);
                }
            });
        }

        function searchAndFilterTags(keyword) {
            if (!allTags || allTags.length === 0) {
                return;
            }

            const filteredTags = allTags.filter(tag =>
                tag.name.toLowerCase().includes(keyword.toLowerCase())
            );

            displayAllTags(filteredTags);
        }

        function createNewTag(tagName) {
            if (!tagName || tagName.trim() === '') {
                showAlert('태그명을 입력해주세요.', 'warning');
                return;
            }

            console.log('새 태그 생성:', tagName);

            $.ajax({
                url: '/api/tag',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    name: tagName.trim()
                }),
                success: function (response) {
                    console.log('태그 생성 성공:', response);
                    showAlert('태그가 성공적으로 생성되었습니다.', 'success');
                    $('#tagSearchInput').val('');
                    loadAllTags(); // 태그 목록 새로고침
                },
                error: function (xhr) {
                    console.error('태그 생성 실패:', xhr.status, xhr.responseText);
                    if (xhr.status === 409) {
                        showAlert('이미 존재하는 태그입니다.', 'warning');
                    } else if (xhr.status === 401) {
                        showAlert('로그인이 필요합니다.', 'error');
                    } else {
                        showAlert('태그 생성 중 오류가 발생했습니다.', 'error');
                    }
                }
            });
        }

        function loadSnippetsForTag(tagId, tagName) {
            console.log('태그 스니펫 로드:', tagId, tagName);

            $('#snippetsSection').show();
            $('#snippetsTitle').text('📝 "' + tagName + '" 태그의 스니펫 목록');
            $('#snippetsGrid').html('<div class="loading-text">스니펫을 불러오는 중...</div>');

            $.ajax({
                url: '/api/tag/' + tagId + '/snippets',
                method: 'GET',
                success: function (snippets) {
                    console.log('스니펫 로드 성공:', snippets);
                    displaySnippets(snippets, tagName);
                },
                error: function (xhr, status, error) {
                    console.error('스니펫 로드 실패:', xhr.status, error);

                    // API 실패시 더미 데이터 사용
                    console.log('더미 데이터 사용 - tagId:', tagId);
                    const snippetIds = tagSnippetMap[tagId] || [];
                    const snippets = dummySnippets.filter(s => snippetIds.includes(s.id));
                    displaySnippets(snippets, tagName);
                }
            });
        }

        function displaySnippets(snippets, tagName) {
            const container = $('#snippetsGrid');
            $('#snippetsTitle').text('📝 "' + tagName + '" 태그의 스니펫 (' + (snippets ? snippets.length : 0) + '개)');
            container.empty();

            if (!snippets || snippets.length === 0) {
                container.html('<div class="empty-state"><div class="emoji">📝</div><p>이 태그에 해당하는 스니펫이 없습니다.</p></div>');
                return;
            }

            snippets.forEach(snippet => {
                const card = createSnippetCard(snippet);
                container.append(card);
            });
        }

        // 북마크 스타일과 동일한 스니펫 카드 생성 함수 (미리보기용)
        function createSnippetCard(snippet) {
            const card = $('<div>').addClass('snippet-card bookmark-card');

            // 색상이 있는 경우 클래스 추가
            if (snippet.hexCode) {
                card.addClass('has-color');
                card.css('border-left', '5px solid ' + snippet.hexCode);
            }

            // 카드 클릭 이벤트 - 상세보기 모달 표시
            card.on('click', function() {
                showSnippetDetailModal(snippet);
            });

            // 색상 인디케이터 - 상단 우측
            let colorIndicator = null;
            if (snippet.hexCode && snippet.colorName) {
                colorIndicator = $('<div>')
                    .addClass('color-indicator')
                    .css('background-color', snippet.hexCode)
                    .append($('<span>').addClass('color-name').text(snippet.colorName));
            }

            // 메타 정보 (간단히)
            const metaContainer = $('<div>').addClass('snippet-meta');

            if (snippet.type) {
                const typeClass = snippet.type === 'CODE' ? 'type-code' :
                    snippet.type === 'TEXT' ? 'type-text' : 'type-img';
                metaContainer.append(
                    $('<span>')
                        .addClass('meta-item ' + typeClass)
                        .text(snippet.type)
                );
            }

            if (snippet.language) {
                metaContainer.append(
                    $('<span>')
                        .addClass('meta-item')
                        .text(snippet.language)
                );
            }

            // 스니펫 제목 (미리보기)
            const title = $('<h3>')
                .addClass('bookmark-title')
                .text(snippet.title || '제목 없음');

            // 스니펫 콘텐츠 미리보기 (짧게)
            const contentPreview = $('<div>').addClass('snippet-content-preview');

            if (snippet.content) {
                // 내용을 100자로 제한
                const previewText = snippet.content.length > 100
                    ? snippet.content.substring(0, 100) + '...'
                    : snippet.content;

                contentPreview.text(previewText);
            } else {
                contentPreview.text('내용 없음');
            }

            // 더보기 표시
            const moreIndicator = $('<div>')
                .addClass('more-indicator')
                .text('클릭하여 자세히 보기 →');

            // 카드 구성
            if (colorIndicator) {
                card.append(colorIndicator);
            }
            card.append(metaContainer);
            card.append(title);
            card.append(contentPreview);
            card.append(moreIndicator);

            return card;
        }

        // 스니펫 상세보기 모달 표시 함수
        function showSnippetDetailModal(snippet) {
            // 기존 모달 제거
            $('#snippetDetailModal').remove();

            // 모달 생성
            const modal = $('<div>')
                .attr('id', 'snippetDetailModal')
                .addClass('modal snippet-modal')
                .css('display', 'flex');

            const modalContent = $('<div>').addClass('modal-content snippet-modal-content');

            // 모달 헤더
            const modalHeader = $('<div>').addClass('modal-header');
            const modalTitle = $('<h3>').text(snippet.title || '스니펫 상세보기');
            const closeBtn = $('<span>').addClass('modal-close').html('&times;');

            modalHeader.append(modalTitle).append(closeBtn);

            // 모달 바디
            const modalBody = $('<div>').addClass('modal-body snippet-modal-body');

            // 메타 정보
            const metaInfo = $('<div>').addClass('snippet-detail-meta');

            if (snippet.type) {
                metaInfo.append($('<div>').addClass('meta-row').html(`<strong>타입:</strong> ${snippet.type}`));
            }
            if (snippet.language) {
                metaInfo.append($('<div>').addClass('meta-row').html(`<strong>언어:</strong> ${snippet.language}`));
            }
            if (snippet.createdAt) {
                const date = new Date(snippet.createdAt).toLocaleDateString('ko-KR');
                metaInfo.append($('<div>').addClass('meta-row').html(`<strong>생성일:</strong> ${date}`));
            }
            if (snippet.hexCode && snippet.colorName) {
                const colorDiv = $('<div>').addClass('meta-row color-meta');
                const colorBox = $('<span>')
                    .addClass('color-box')
                    .css('background-color', snippet.hexCode);
                colorDiv.html(`<strong>색상:</strong> `).append(colorBox).append(` ${snippet.colorName}`);
                metaInfo.append(colorDiv);
            }

            // 콘텐츠
            const contentDiv = $('<div>').addClass('snippet-detail-content');

            if (snippet.type === 'CODE') {
                if (snippet.language) {
                    contentDiv.append($('<div>').addClass('language-badge').text(snippet.language));
                }
                const codeBlock = $('<pre>').addClass('code-block').text(snippet.content || 'No Code');
                contentDiv.append(codeBlock);
            } else {
                const textContent = $('<div>').addClass('text-content').text(snippet.content || 'No Content');
                contentDiv.append(textContent);
            }

            modalBody.append(metaInfo).append(contentDiv);

            // 모달 푸터
            const modalFooter = $('<div>').addClass('modal-footer');
            const closeModalBtn = $('<button>')
                .addClass('btn btn-secondary')
                .html('<i class="fas fa-times"></i> 닫기');

            modalFooter.append(closeModalBtn);

            // 모달 조립
            modalContent.append(modalHeader).append(modalBody).append(modalFooter);
            modal.append(modalContent);

            // 이벤트 리스너
            closeBtn.on('click', function() {
                modal.remove();
            });

            closeModalBtn.on('click', function() {
                modal.remove();
            });

            // 모달 외부 클릭시 닫기
            modal.on('click', function(e) {
                if (e.target === this) {
                    modal.remove();
                }
            });

            // ESC 키로 닫기
            $(document).on('keydown.snippetModal', function(e) {
                if (e.key === 'Escape') {
                    modal.remove();
                    $(document).off('keydown.snippetModal');
                }
            });

            // 모달을 DOM에 추가
            $('body').append(modal);
        }

        function updateTagCount(count) {
            $('#tagCount').text('총 ' + count + '개의 태그');
        }

        // 삭제 모달 표시
        function showDeleteModal(tagId, tagName) {
            $('#deleteTagName').text(tagName);
            $('#deleteModal').show();

            // 기존 이벤트 제거 후 새로 바인딩
            $('#confirmDelete').off('click').on('click', function () {
                deleteTag(tagId, tagName);
                $('#deleteModal').hide();
            });
        }

        // 태그 삭제 함수
        function deleteTag(tagId, tagName) {
            console.log('태그 삭제:', tagId, tagName);

            $.ajax({
                url: '/api/tag/' + tagId,
                method: 'DELETE',
                success: function () {
                    showAlert('"' + tagName + '" 태그가 삭제되었습니다.', 'success');

                    // 삭제된 태그가 현재 선택된 태그라면 스니펫 섹션 숨기기
                    if (selectedTagId == tagId) {
                        $('#snippetsSection').hide();
                        selectedTagId = null;
                    }

                    loadAllTags(); // 태그 목록 새로고침
                },
                error: function (xhr) {
                    console.error('태그 삭제 실패:', xhr.status, xhr.responseText);
                    if (xhr.status === 403) {
                        showAlert('태그 삭제 권한이 없습니다.', 'error');
                    } else if (xhr.status === 401) {
                        showAlert('로그인이 필요합니다.', 'error');
                    } else {
                        showAlert('태그 삭제 중 오류가 발생했습니다.', 'error');
                    }
                }
            });
        }

        // 모달 닫기 이벤트
        $('#cancelDelete, .modal-close').on('click', function () {
            $('#deleteModal').hide();
        });

        // 모달 외부 클릭시 닫기
        $('#deleteModal').on('click', function (e) {
            if (e.target === this) {
                $(this).hide();
            }
        });
    });

    // 전역 함수들
    function showAlert(message, type) {
        const alert = document.createElement('div');
        alert.className = `alert alert-${type}`;
        alert.textContent = message;

        // 아이콘 추가
        const icon = document.createElement('i');
        if (type === 'success') {
            icon.className = 'fas fa-check-circle';
        } else if (type === 'error') {
            icon.className = 'fas fa-exclamation-triangle';
        } else if (type === 'warning') {
            icon.className = 'fas fa-exclamation-circle';
        }

        alert.insertBefore(icon, alert.firstChild);
        document.body.appendChild(alert);

        // 애니메이션 효과로 표시
        setTimeout(() => alert.classList.add('show'), 100);

        // 3초 후 자동 제거
        setTimeout(() => {
            alert.classList.remove('show');
            setTimeout(() => alert.remove(), 300);
        }, 3000);
    }

    // 알림 메시지 표시 (user-colors와 동일)
