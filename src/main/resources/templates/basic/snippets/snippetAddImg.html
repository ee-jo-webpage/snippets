<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Image 스니펫 추가</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    .snippet-card {
      max-width: 600px;
      margin: 40px auto;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .snippet-header {
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #e0e0e0;
      background-color: #ffffff; /* 초기 배경색 흰색 */
      transition: background-color 0.3s;
    }
    .color-palette {
      display: flex;
      gap: 8px;
      max-width: calc((24px + 8px) * 8 - 8px); /* 최대 8개 아이템 영역 */
      overflow-x: auto;
      padding-bottom: 4px;
      /* custom scrollbar */
      scrollbar-width: thin;
      scrollbar-color: rgba(0,0,0,0.3) transparent;
    }
    /* Firefox */
    .color-palette {
      scrollbar-width: thin;
      scrollbar-color: rgba(0,0,0,0.3) transparent;
    }
    /* WebKit */
    .color-palette::-webkit-scrollbar {
      height: 6px;
    }
    .color-palette::-webkit-scrollbar-track {
      background: transparent;
    }
    .color-palette::-webkit-scrollbar-thumb {
      background-color: rgba(0,0,0,0.3);
      border-radius: 3px;
    }
    .color-circle {
      flex: 0 0 auto;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: box-shadow 0.2s;
    }
    .snippet-body { padding: 16px; }
    .file-input-placeholder {
      height: 80px;
      border: 2px dashed #ccc;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #888;
      cursor: pointer;
      position: relative;
    }
    .file-input-placeholder input[type="file"] {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      opacity: 0;
      cursor: pointer;
    }
    .snippet-footer {
      padding: 16px;
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      border-top: 1px solid #e0e0e0;
    }
    /* 선택된 색상 강조 */
    .color-circle.selected {
      box-shadow: 0 0 0 3px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="snippet-card bg-white">
    <div id="snippetHeader" class="snippet-header">
      <h5 class="m-0">Image 스니펫 추가</h5>
    </div>

    <form th:action="@{/snippets/new}" th:object="${snippet}"
          method="post" enctype="multipart/form-data">
	<input type="hidden" name="type" value="IMG"/>
      <div class="snippet-body">
		
		<div class="mb-3">
		          <label for="colorId" class="form-label">색상 선택</label>
		          <div class="color-select-container">
		            <select id="colorId" class="form-select color-select" th:field="*{colorId}" required>
		              <option value="" disabled selected>-- 색상을 선택하세요 --</option>
		              <option th:each="color : ${colors}"
		                      th:value="${color.colorId}"
		                      th:text="${color.name}"
		                      th:attr="data-hex-code=${color.hexCode}"
		                      th:style="'background: linear-gradient(90deg, ' + ${color.hexCode} + ' 20px, transparent 20px);'">
		              </option>
		            </select>
		          </div>
		        </div>

        <div class="mb-3">
          <label for="sourceUrl" class="form-label">Source URL</label>
          <input id="sourceUrl" type="text"
                 class="form-control"
                 th:field="*{sourceUrl}"
                 placeholder="이미지 출처 URL 입력"/>
        </div>

        <div class="mb-3">
          <label for="memo" class="form-label">Memo</label>
          <textarea id="memo"
                    class="form-control"
                    rows="3"
                    th:field="*{memo}"
                    placeholder="간단 메모"></textarea>
        </div>

        <div class="mb-3">
          <label for="visibility" class="form-label">Visibility</label>
          <select id="visibility" class="form-select"
                  th:field="*{visibility}">
            <option value="1">Visible</option>
            <option value="0">Hidden</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="altText" class="form-label">Alt Text</label>
          <input id="altText" type="text"
                 class="form-control"
                 th:field="*{altText}"
                 placeholder="이미지 대체 텍스트"/>
        </div>

        <div class="mb-3">
          <div class="file-input-placeholder">
            <i class="fas fa-camera fa-2x me-2"></i> Click to attach image
            <input type="file" name="imageFile" accept="image/*" required/>
          </div>
        </div>
      </div>

      <div class="snippet-footer">
        <button type="button" class="btn btn-outline-secondary"
                onclick="history.back()">취소</button>
        <button type="submit" class="btn btn-primary">추가</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.querySelectorAll('.color-circle').forEach(el => {
      el.addEventListener('click', () => {
        document.querySelectorAll('.color-circle.selected')
                .forEach(s => s.classList.remove('selected'));
        el.classList.add('selected');
        const colorId = el.getAttribute('data-color-id');
        const hex = el.getAttribute('data-hex-code');
        document.getElementById('colorId').value = colorId;
        document.getElementById('snippetHeader').style.backgroundColor = hex;
      });
    });
  </script>
</body>
</html>
