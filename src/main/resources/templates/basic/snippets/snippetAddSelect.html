<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>스니펫 추가 – 유형 선택</title>
  <style>
    body { font-family: 'Noto Sans KR', sans-serif; padding:2rem; }
    .box { max-width:400px; margin:0 auto; }
    button { margin-top:1rem; }
  </style>
</head>
<body>
  <div class="box">
    <h1>스니펫 추가</h1>
    <form th:action="@{/snippets/new}" method="get">
      <label><input type="radio" name="type" value="CODE" required/> Code</label><br/>
      <label><input type="radio" name="type" value="TEXT"/> Text</label><br/>
      <label><input type="radio" name="type" value="IMG"/> Image</label><br/>
      <!--<button type="submit">다음</button>-->
    </form>
    <a href="/snippets">← 목록으로 돌아가기</a>
  </div>
</body>
</html>
