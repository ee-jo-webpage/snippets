<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
	<meta charset="UTF-8">
	<title>비밀번호 변경</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<link rel="stylesheet" href="/user/css/user/changePassword.css">
</head>
<body>
<div class="container">
	<div class="form-card">
		<div class="header">
			<div class="icon-wrapper">
				<i class="fas fa-shield-alt"></i>
			</div>
			<h2>비밀번호 변경</h2>
			<p class="subtitle">보안을 위해 새로운 비밀번호로 변경해주세요</p>
		</div>

		<form id="pwForm">
			<label>현재 비밀번호
				<div class="input-wrapper">
					<input type="password" name="currentPassword" id="currentPassword" required>
					<i class="fa-solid fa-eye toggle-password" onclick="toggleVisibility(this, 'currentPassword')"></i>
				</div>
				<span id="currentPasswordError" class="error-msg"></span>
			</label>

			<label>새 비밀번호
				<div class="input-wrapper">
					<input type="password" name="newPassword" id="newPassword" required>
					<i class="fa-solid fa-eye toggle-password" onclick="toggleVisibility(this, 'newPassword')"></i>
				</div>
				<div class="password-strength" id="passwordStrength">
					<div class="strength-bar">
						<div class="strength-fill" id="strengthFill"></div>
					</div>
					<div class="strength-text" id="strengthText">비밀번호 강도</div>
				</div>

				<span id="newPasswordError" class="error-msg"></span>
			</label>

			<label>새 비밀번호 확인
				<div class="input-wrapper">
					<input type="password" name="confirmPassword" id="confirmPassword" required>
					<i class="fa-solid fa-eye toggle-password" onclick="toggleVisibility(this, 'confirmPassword')"></i>
				</div>
				<span id="confirmPasswordError" class="error-msg"></span>
			</label>
			<div class="password-requirements">
				<!-- 요구사항 영역은 이렇게 바뀌어야 함 -->
				<div class="requirement" id="req-length">
					<i class="fas fa-times"></i> 8~20자
				</div>
				<div class="requirement" id="req-alpha">
					<i class="fas fa-times"></i> 영문자 포함
				</div>
				<div class="requirement" id="req-number">
					<i class="fas fa-times"></i> 숫자 포함
				</div>
				<div class="requirement" id="req-special">
					<i class="fas fa-times"></i> 특수문자 포함
				</div>

			</div>
			<button type="submit" id="submitBtn">
				<span class="btn-text">변경하기</span>
			</button>
		</form>
	</div>
</div>

<!-- 성공 애니메이션 -->
<div class="success-animation" id="successAnimation">
	<div class="success-icon">
		<i class="fas fa-check"></i>
	</div>
	<div class="success-text">비밀번호가 성공적으로 변경되었습니다!</div>
</div>


<script src="/user/js/user/changePassword.js"></script>
<script src="/user/js/auth/password-toggle.js"></script>
</body>
</html>
