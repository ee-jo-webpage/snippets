<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${category.name} + ' - 게시글 목록'"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/community.css}">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 th:text="${category.name}"></h1>
        <a href="/community" class="btn btn-outline-secondary">목록으로</a>
    </div>

    <p class="text-muted mb-4" th:text="${category.description}"></p>

    <!-- 검색 폼 -->
    <form action="/community/search" method="get" class="mb-4">
        <input type="hidden" name="categoryId" th:value="${category.categoryId}">
        <div class="row g-3">
            <div class="col-md-2">
                <select name="searchType" class="form-select">
                    <option value="title">제목</option>
                    <option value="content">내용</option>
                    <option value="writer">작성자</option>
                    <option value="titleContent">제목+내용</option>
                </select>
            </div>
            <div class="col-md-6">
                <input type="text" name="keyword" class="form-control" placeholder="검색어를 입력하세요">
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">검색</button>
            </div>
            <div class="col-md-2">
                <a th:href="@{/community/post/new(categoryId=${category.categoryId})}" class="btn btn-success w-100">글쓰기</a>
            </div>
        </div>
    </form>

    <!-- 게시글 목록 -->
    <div class="card">
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                <tr>
                    <th width="10%">번호</th>
                    <th width="45%">제목</th>
                    <th width="15%">작성자</th>
                    <th width="15%">작성일</th>
                    <th width="10%">조회수</th>
                </tr>
                </thead>
                <tbody>
                <!-- 공지사항 -->
                <tr th:each="post : ${posts}" th:if="${post.isNotice}" class="table-warning">
                    <td><span class="badge bg-danger">공지</span></td>
                    <td>
                        <a th:href="@{/community/post/{postId}(postId=${post.postId})}" th:text="${post.title}"></a>
                        <span class="badge bg-secondary" th:if="${post.commentCount > 0}" th:text="${post.commentCount}"></span>
                    </td>
                    <td th:text="${post.nickname}"></td>
                    <td th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd')}"></td>
                    <td th:text="${post.viewCount}"></td>
                </tr>

                <!-- 일반 게시글 -->
                <tr th:each="post : ${posts}" th:unless="${post.isNotice}">
                    <td th:text="${post.postId}"></td>
                    <td>
                        <a th:href="@{/community/post/{postId}(postId=${post.postId})}" th:text="${post.title}"></a>
                        <span class="badge bg-secondary" th:if="${post.commentCount > 0}" th:text="${post.commentCount}"></span>
                    </td>
                    <td th:text="${post.nickname}"></td>
                    <td th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd')}"></td>
                    <td th:text="${post.viewCount}"></td>
                </tr>

                <!-- 게시글이 없는 경우 -->
                <tr th:if="${#lists.isEmpty(posts)}">
                    <td colspan="5" class="text-center py-4">
                        게시글이 없습니다.
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- 페이징 (추후 구현) -->
    <div class="d-flex justify-content-center mt-4">
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1" aria-disabled="true">이전</a>
                </li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">다음</a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
