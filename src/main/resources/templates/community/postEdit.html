<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap 5용 Summernote -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote-bs5.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote-bs5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/lang/summernote-ko-KR.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #6357FF;
            --secondary-color: #8075FF;
            --accent-color: #9F97FF;
            --background-gradient: linear-gradient(135deg, #F0F2FF 0%, #E6E9FF 100%);
            --text-dark: #333344;
            --text-muted: #666677;
            --border-color: #EAEAEA;
            --shadow-small: 0 2px 8px rgba(99, 87, 255, 0.08);
            --shadow-medium: 0 4px 12px rgba(99, 87, 255, 0.12);
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-dark);
            background: var(--background-gradient);
            min-height: 100vh;
        }

        /* 헤더 및 레이아웃은 동일 */
        .community-header {
            background-color: #ffffff;
            color: var(--text-dark);
            padding: 1rem 0;
            box-shadow: var(--shadow-small);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border-color);
        }

        .community-header h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .header-controls {
            display: flex;
            gap: 0.8rem;
            align-items: center;
            justify-content: flex-end;
        }

        .header-controls .btn {
            padding: 0.5rem 1rem;
            border-radius: 24px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .header-btn-outline {
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            background-color: transparent;
        }

        .header-btn-outline:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-1px);
            box-shadow: var(--shadow-small);
        }

        .main-container {
            display: flex;
            min-height: calc(100vh - 70px);
            max-width: 1200px;
            margin: 1.5rem auto;
            gap: 1.5rem;
            padding: 0 1rem;
        }

        .sidebar {
            width: 250px;
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow-small);
            overflow: hidden;
            flex-shrink: 0;
            height: fit-content;
            position: sticky;
            top: 90px;
        }

        .sidebar-header {
            padding: 1.2rem 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-dark);
            margin: 0;
        }

        .category-menu {
            padding: 0.5rem 0;
            margin: 0;
            background: white;
        }

        .category-item {
            padding: 0.2rem 0.8rem;
        }

        .category-link {
            display: flex;
            align-items: center;
            padding: 0.8rem 1rem;
            color: var(--text-dark);
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.2s ease;
            border-radius: 8px;
            cursor: pointer;
        }

        .category-link:hover {
            background: #f8f9fa;
            color: var(--primary-color);
        }

        .category-link.active {
            background: #f0f2ff;
            color: var(--primary-color);
            font-weight: 500;
        }

        .category-icon {
            margin-right: 0.75rem;
            width: 16px;
            text-align: center;
            color: var(--primary-color);
        }

        .category-count {
            margin-left: auto;
            background: #f0f2ff;
            color: var(--primary-color);
            font-size: 0.8rem;
            padding: 0.2rem 0.5rem;
            border-radius: 12px;
            min-width: 24px;
            text-align: center;
        }

        .category-link.active .category-count {
            background: var(--primary-color);
            color: white;
        }

        .main-content {
            flex: 1;
        }

        .card {
            box-shadow: var(--shadow-small);
            border: none;
            border-radius: 12px;
            background: white;
        }

        .card-header {
            background: white;
            border-bottom: 1px solid var(--border-color);
            padding: 1.5rem 2rem;
            border-radius: 12px 12px 0 0;
        }

        .card-body {
            padding: 2rem;
        }

        .form-label {
            font-weight: 500;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .form-control,
        .form-select {
            border-radius: 8px;
            border: 1px solid var(--border-color);
            padding: 0.75rem;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(99, 87, 255, 0.25);
        }

        .required {
            color: #dc3545;
        }

        /* Summernote 스타일 */
        .note-editor {
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }

        .note-toolbar {
            background-color: #f8f9fa;
            border-bottom: 1px solid var(--border-color);
        }

        /* 파일 업로드 스타일 */
        .file-upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
            transition: border-color 0.3s ease;
            background-color: #fafafa;
        }

        .file-upload-area:hover {
            border-color: var(--primary-color);
        }

        .file-upload-area.dragover {
            border-color: var(--primary-color);
            background-color: #e3f2fd;
        }

        /* 버튼 스타일 */
        .btn-primary-custom {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.6rem 1.5rem;
            border-radius: 24px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary-custom:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
            color: white;
        }

        .btn-outline-custom {
            background: white;
            color: var(--text-dark);
            border: 1px solid var(--border-color);
            padding: 0.6rem 1.5rem;
            border-radius: 24px;
            transition: all 0.3s ease;
        }

        .btn-outline-custom:hover {
            background: #f8f9fa;
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        /* 기존 첨부파일 */
        .existing-files {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            margin: 0.5rem 0;
            background: white;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }

            .sidebar {
                width: 100%;
                position: static;
            }

            .category-menu {
                display: flex;
                overflow-x: auto;
                padding: 0.5rem;
            }

            .category-item {
                flex-shrink: 0;
            }

            .category-link {
                padding: 0.75rem 1rem;
                white-space: nowrap;
            }

            .card-header,
            .card-body {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>

<!-- 헤더 -->
<div class="community-header">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h1>
                    <i class="fas fa-comments me-2"></i>
                    커뮤니티
                </h1>
            </div>
            <div class="col-md-6 text-md-end">
                <div class="header-controls">
                    <button class="btn header-btn-outline position-relative">
                        <i class="fas fa-bell"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="display: none;">0</span>
                    </button>
                    <button class="btn header-btn-outline">
                        <i class="fas fa-save me-1"></i>
                        임시저장
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 메인 컨테이너 -->
<div class="main-container">
    <!-- 사이드바 -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h3 class="sidebar-title">게시판</h3>
        </div>
        <nav class="category-menu">
            <div class="category-item">
                <a href="/community" class="category-link">
                    <i class="fas fa-home category-icon"></i>
                    전체 게시글
                    <span class="category-count">123</span>
                </a>
            </div>
            <div class="category-item" th:each="category : ${categories}">
                <a th:href="@{/community/category/{categoryId}(categoryId=${category.categoryId})}"
                   class="category-link"
                   th:classappend="${post.categoryId == category.categoryId} ? 'active' : ''">
                    <i class="fas fa-folder category-icon"></i>
                    <span th:text="${category.name}">카테고리명</span>
                    <span class="category-count">42</span>
                </a>
            </div>
        </nav>
    </div>

    <!-- 메인 콘텐츠 -->
    <div class="main-content">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">
                    <i class="fas fa-edit me-2"></i>
                    게시글 수정
                </h2>
            </div>
            <div class="card-body">
                <form id="postEditForm" th:action="@{/community/post/{postId}/edit(postId=${post.postId})}" method="post" enctype="multipart/form-data">

                    <!-- 카테고리 -->
                    <div class="mb-3">
                        <label for="categoryId" class="form-label">
                            <i class="fas fa-folder me-1"></i>
                            카테고리 <span class="required">*</span>
                        </label>
                        <select class="form-select" id="categoryId" name="categoryId" required>
                            <option value="">카테고리를 선택하세요</option>
                            <option th:each="category : ${categories}"
                                    th:value="${category.categoryId}"
                                    th:text="${category.name}"
                                    th:selected="${category.categoryId == post.categoryId}">
                            </option>
                        </select>
                    </div>

                    <!-- 제목 -->
                    <div class="mb-3">
                        <label for="title" class="form-label">
                            <i class="fas fa-heading me-1"></i>
                            제목 <span class="required">*</span>
                        </label>
                        <input type="text"
                               class="form-control"
                               id="title"
                               name="title"
                               th:value="${post.title}"
                               placeholder="게시글 제목을 입력하세요"
                               maxlength="255"
                               required>
                    </div>

                    <!-- 내용 (Summernote 적용) -->
                    <div class="mb-4">
                        <label for="summernote" class="form-label">
                            <i class="fas fa-align-left me-1"></i>
                            내용 <span class="required">*</span>
                        </label>
                        <textarea id="summernote" name="content" th:text="${post.content}"></textarea>
                    </div>

                    <!-- 파일 첨부 -->
                    <div class="mb-3">
                        <label for="files" class="form-label">
                            <i class="fas fa-paperclip me-1"></i>
                            첨부파일 추가
                        </label>
                        <div class="file-upload-area" id="fileUploadArea">
                            <i class="fas fa-cloud-upload-alt fa-2x mb-2 text-muted"></i>
                            <p class="mb-2">파일을 드래그하여 업로드하거나 클릭하여 선택하세요</p>
                            <input type="file" id="files" name="files" multiple class="form-control d-none"
                                   accept=".jpg,.jpeg,.png,.gif,.pdf,.doc,.docx,.hwp,.txt">
                            <button type="button" class="btn btn-outline-primary btn-sm" onclick="$('#files').click()">
                                <i class="fas fa-plus me-1"></i>파일 선택
                            </button>
                            <small class="text-muted d-block mt-2">최대 10MB, 여러 파일 선택 가능</small>
                        </div>
                        <div id="fileList" class="mt-2"></div>
                    </div>

                    <!-- 기존 첨부파일 표시 -->
                    <div class="mb-3" th:if="${not #lists.isEmpty(attachments)}">
                        <label class="form-label">
                            <i class="fas fa-paperclip me-1"></i>
                            기존 첨부파일
                        </label>
                        <div class="existing-files">
                            <div th:each="attachment : ${attachments}" class="file-item">
                                <span>
                                    <i class="fas fa-file me-1"></i>
                                    <span th:text="${attachment.fileName}"></span>
                                    <small class="text-muted ms-2"
                                           th:text="'(' + ${#numbers.formatDecimal(attachment.fileSize / 1024, 0, 'COMMA', 2, 'POINT')} + ' KB)'"></small>
                                </span>
                                <button type="button" class="btn btn-sm btn-outline-danger"
                                        onclick="removeAttachment(/*[[${attachment.attachmentId}]]*/)">
                                    <i class="fas fa-times"></i> 삭제
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- 공지사항 설정 -->
                    <div class="mb-3 form-check">
                        <input class="form-check-input"
                               type="checkbox"
                               id="isNotice"
                               name="isNotice"
                               value="true"
                               th:checked="${post.notice}">
                        <label class="form-check-label" for="isNotice">
                            <i class="fas fa-exclamation-triangle me-1"></i>
                            공지사항으로 설정
                        </label>
                    </div>

                    <!-- 수정 정보 -->
                    <div class="alert alert-info mb-4">
                        <small>
                            <strong>작성일:</strong>
                            <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                        </small>
                        <br>
                        <small th:if="${post.updatedAt}">
                            <strong>최종 수정일:</strong>
                            <span th:text="${#temporals.format(post.updatedAt, 'yyyy-MM-dd HH:mm')}"></span>
                        </small>
                    </div>

                    <!-- 버튼 -->
                    <div class="d-flex justify-content-between">
                        <a th:href="@{/community/post/{postId}(postId=${post.postId})}"
                           class="btn btn-outline-custom">
                            <i class="fas fa-arrow-left me-1"></i>
                            돌아가기
                        </a>
                        <div>
                            <button type="button" id="previewBtn" class="btn btn-outline-custom me-2">
                                <i class="fas fa-eye me-1"></i>
                                미리보기
                            </button>
                            <button type="submit" class="btn btn-primary-custom">
                                <i class="fas fa-save me-1"></i>
                                수정 완료
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- 미리보기 모달 -->
<div class="modal fade" id="previewModal" tabindex="-1">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fas fa-eye me-2"></i>
                    미리보기
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div id="previewContent">
                    <!-- 미리보기 내용이 여기에 표시됩니다 -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        // Summernote 초기화
        $('#summernote').summernote({
            height: 400,
            minHeight: null,
            maxHeight: null,
            focus: true,
            lang: 'ko-KR',
            placeholder: '내용을 입력하세요',

            toolbar: [
                ['style', ['style']],
                ['font', ['bold', 'underline', 'clear']],
                ['fontname', ['fontname']],
                ['fontsize', ['fontsize']],
                ['color', ['forecolor', 'backcolor']],
                ['para', ['ul', 'ol', 'paragraph']],
                ['table', ['table']],
                ['insert', ['link', 'picture', 'video']],
                ['view', ['fullscreen', 'codeview', 'help']]
            ],

            fontNames: [
                'Arial', 'Arial Black', 'Comic Sans MS', 'Courier New',
                'Helvetica Neue', 'Helvetica', 'Impact', 'Lucida Grande',
                'Tahoma', 'Times New Roman', 'Verdana',
                '나눔고딕', '나눔명조', '맑은 고딕', '돋움', '굴림', '바탕', '궁서'
            ],

            fontSizes: ['8', '9', '10', '11', '12', '14', '16', '18', '20', '22', '24', '28', '30', '36', '48', '64', '72'],

            callbacks: {
                onImageUpload: function(files) {
                    uploadSummernoteImage(files[0], this);
                }
            }
        });

        // 파일 드래그 앤 드롭 설정
        setupFileDragDrop();

        // 미리보기 버튼
        $('#previewBtn').click(function() {
            showPreview();
        });

        // 폼 제출 시 처리
        $('#postEditForm').on('submit', function(e) {
            const title = $('#title').val().trim();
            const content = $('#summernote').summernote('code');

            if (!title) {
                alert('제목을 입력해주세요.');
                e.preventDefault();
                return;
            }

            if (content.trim() === '<p><br></p>' || !content.trim()) {
                alert('내용을 입력해주세요.');
                e.preventDefault();
                return;
            }

            if (!confirm('게시글을 수정하시겠습니까?')) {
                e.preventDefault();
                return;
            }
        });
    });

    // 파일 드래그 앤 드롭 설정
    function setupFileDragDrop() {
        const uploadArea = $('#fileUploadArea');

        uploadArea.on('dragover', function(e) {
            e.preventDefault();
            $(this).addClass('dragover');
        });

        uploadArea.on('dragleave', function(e) {
            e.preventDefault();
            $(this).removeClass('dragover');
        });

        uploadArea.on('drop', function(e) {
            e.preventDefault();
            $(this).removeClass('dragover');

            const files = e.originalEvent.dataTransfer.files;
            $('#files')[0].files = files;
            updateFileList();
        });

        $('#files').change(function() {
            updateFileList();
        });
    }

    // 파일 목록 업데이트
    function updateFileList() {
        const files = $('#files')[0].files;
        let html = '';

        if (files.length > 0) {
            html += '<div class="mt-2"><strong>새로 추가할 파일:</strong></div>';
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const size = (file.size / 1024).toFixed(1);
                html += `
                    <div class="file-item">
                        <span><i class="fas fa-file me-1"></i>${file.name}</span>
                        <small class="text-muted">${size} KB</small>
                    </div>
                `;
            }
        }

        $('#fileList').html(html);
    }

    // Summernote 이미지 업로드
    function uploadSummernoteImage(file, editor) {
        const formData = new FormData();
        formData.append('file', file);

        $.ajax({
            url: '/community/upload-image',
            type: 'POST',
            data: formData,
            contentType: false,
            processData: false,
            success: function(data) {
                if (data.imageUrl) {
                    $(editor).summernote('insertImage', data.imageUrl);
                } else {
                    alert('이미지 업로드에 실패했습니다.');
                }
            },
            error: function() {
                alert('이미지 업로드에 실패했습니다.');
            }
        });
    }

    // 기존 첨부파일 삭제
    function removeAttachment(attachmentId) {
        if (confirm('이 파일을 삭제하시겠습니까?')) {
            $.ajax({
                url: `/community/attachment/${attachmentId}`,
                type: 'DELETE',
                success: function() {
                    location.reload();
                },
                error: function() {
                    alert('파일 삭제에 실패했습니다.');
                }
            });
        }
    }

    // 미리보기 표시
    function showPreview() {
        const title = $('#title').val().trim();
        const content = $('#summernote').summernote('code');
        const categoryName = $('#categoryId option:selected').text();

        if (!title && content.trim() === '<p><br></p>') {
            alert('제목이나 내용을 입력해주세요.');
            return;
        }

        const previewHtml = `
            <div class="card">
                <div class="card-header bg-light">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <span class="badge bg-secondary me-2">${categoryName}</span>
                            <h2 class="d-inline">${title || '(제목 없음)'}</h2>
                        </div>
                    </div>
                    <div class="text-muted small mt-2">
                        <i class="fas fa-user me-1"></i>
                        작성자 |
                        <i class="fas fa-calendar me-1"></i>
                        ${new Date().toLocaleString()}
                    </div>
                </div>
                <div class="card-body">
                    <div class="post-content" style="min-height: 300px; line-height: 1.7;">
                        ${content}
                    </div>
                </div>
            </div>
        `;

        $('#previewContent').html(previewHtml);
        $('#previewModal').modal('show');
    }
</script>
