<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<title>Snippets List</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
	<link th:href="@{/my-snippet-page/css/my-snippet-page.css}" rel="stylesheet">
	<link th:href="@{/snippet-section/css/snippet-section.css}" rel="stylesheet">

	<style>
		.pagination {
			display: flex;
			list-style: none;
			padding: 0;
			margin: 1rem 0;
		}

		.pagination li {
			margin: 0 0.3rem;
		}

		.pagination li.disabled a {
			pointer-events: none;
			color: gray;
		}

		.pagination li.active a {
			font-weight: bold;
		}

		/* 모달 스타일 */
		.modal {
			display: none;
			position: fixed;
			z-index: 1000;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5);
			backdrop-filter: blur(4px);
		}

		.modal-content {
			background-color: #fefefe;
			margin: 1% auto;
			padding: 0;
			border: none;
			border-radius: 12px;
			width: 90%;
			max-width: 500px;
			box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
			animation: modalSlideIn 0.3s ease-out;
			position: relative;
		}

		@keyframes modalSlideIn {
			from {
				opacity: 0;
				transform: translateY(-50px) scale(0.95);
			}

			to {
				opacity: 1;
				transform: translateY(0) scale(1);
			}
		}

		#cancelBtn {
			display: none;
		}

		.modal-header {
			padding: 1.5rem 2rem;
			border-bottom: 1px solid #e0e0e0;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.modal-header h1 {
			margin: 0;
			font-family: 'Noto Sans KR', sans-serif;
			font-size: 1.5rem;
			color: #333;
		}

		.close {
			color: #999;
			font-size: 2rem;
			font-weight: bold;
			cursor: pointer;
			line-height: 1;
			transition: color 0.2s;
		}

		.close:hover,
		.close:focus {
			color: #333;
		}

		.modal-body {
			padding: 2rem;
			font-family: 'Noto Sans KR', sans-serif;
		}

		/* 로딩 스피너 */
		.loading {
			text-align: center;
			padding: 2rem;
		}

		.spinner {
			border: 3px solid #f3f3f3;
			border-top: 3px solid #007bff;
			border-radius: 50%;
			width: 40px;
			height: 40px;
			animation: spin 1s linear infinite;
			margin: 0 auto 1rem auto;
		}

		@keyframes spin {
			0% {
				transform: rotate(0deg);
			}

			100% {
				transform: rotate(360deg);
			}
		}

		.modal-body .box {
			max-width: none;
			margin: 0;
		}

		.modal-body label {
			display: block;
			margin: 0.75rem 0;
			padding: 1rem;
			border: 2px solid #e0e0e0;
			border-radius: 8px;
			cursor: pointer;
			transition: all 0.2s ease;
		}

		.modal-body label:hover {
			border-color: #007bff;
			background-color: #f8f9ff;
		}

		.modal-body label.selected {
			border-color: #007bff;
			background-color: #e3f2fd;
		}

		.modal-body input[type="radio"] {
			margin-right: 0.75rem;
			transform: scale(1.2);
		}

		.modal-footer {
			padding: 1rem 2rem 2rem 2rem;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.btn {
			padding: 0.75rem 1.5rem;
			border: none;
			border-radius: 6px;
			cursor: pointer;
			font-size: 1rem;
			transition: all 0.2s;
			text-decoration: none;
			display: inline-block;
		}

		.btn-primary {
			background-color: #007bff;
			color: white;
		}

		.btn-primary:hover {
			background-color: #0056b3;
		}

		.btn-primary:disabled {
			background-color: #ccc;
			cursor: not-allowed;
		}

		.btn-secondary {
			background-color: transparent;
			color: #6c757d;
			border: 1px solid #6c757d;
		}

		.btn-secondary:hover {
			background-color: #6c757d;
			color: white;
		}

		/* 스니펫 목록 컨테이너 */
		.snippets-list-container {
			background: white;
			border-radius: 16px;
			padding: 24px;
			box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
			margin: 20px 0;
		}
	</style>
</head>

<body>

	<!-- 헤더 포함 -->
	<div th:replace="fragments/sidebar :: sidebar('bookmarks')"></div>
	<div th:replace="fragments/header :: header"></div>

	<!-- 메인 콘텐츠 -->
	<main class="main-content">
		<h1>Snippets List</h1>

		<!-- 스니펫 목록 - fragment 사용 -->
		<div class="snippets-list-container">
			<div class="section-header">
				<h2>📝 전체 스니펫 목록</h2>
				<div>
					<button id="openModalBtn" class="btn btn-primary">스니펫 추가</button>
					<a href="/" class="btn btn-secondary">Go to Home</a>
				</div>
			</div>
			
			<!-- 스니펫 그리드 -->
			<div id="snippetsGrid" class="snippets-grid">
				<!-- 스니펫이 없는 경우 -->
				<div th:if="${#lists.isEmpty(snippets)}" class="empty-state">
					<div class="emoji">📝</div>
					<p>스니펫이 없습니다.</p>
					<p>새로운 스니펫을 추가해보세요!</p>
				</div>
				
				<!-- 스니펫 카드들이 여기에 동적으로 표시됨 -->
				<div th:each="snippet : ${snippets}" class="snippet-card bookmark-card" 
					 th:data-snippet-id="${snippet.snippetId}" 
					 th:data-id="${snippet.snippetId}">
					
					<!-- 색상 인디케이터 -->
					<div th:if="${snippet.hexCode != null and !#strings.isEmpty(snippet.hexCode)}" 
						 class="color-indicator" 
						 th:style="'background-color: ' + ${snippet.hexCode}">
						<span class="color-name" th:text="${snippet.colorName != null ? snippet.colorName : 'Color'}">Color</span>
					</div>
					
					<!-- 메타 정보 -->
					<div class="snippet-meta">
						<span th:if="${snippet.type != null}" 
							  th:class="'meta-item ' + (snippet.type == 'CODE' ? 'type-code' : (snippet.type == 'TEXT' ? 'type-text' : 'type-img'))"
							  th:text="${snippet.type}">CODE</span>
						<span th:if="${snippet.language != null and !#strings.isEmpty(snippet.language)}" 
							  class="meta-item" th:text="${snippet.language}">JavaScript</span>
					</div>
					
					<!-- 제목 -->
					<h3 class="bookmark-title" 
						th:text="${snippet.memo != null ? snippet.memo : (snippet.memo != null ? snippet.memo : '제목 없음')}">스니펫 제목</h3>
					
					<!-- 콘텐츠 미리보기 -->
					<div class="snippet-content-preview" 
						 th:text="${snippet.content != null and #strings.length(snippet.content) > 100 ? 
						           #strings.substring(snippet.content, 0, 100) + '...' : 
						           (snippet.content != null ? snippet.content : '내용 없음')}">
						코드 미리보기
					</div>
					
					<!-- 더보기 인디케이터 -->
					<div class="more-indicator">클릭하여 자세히 보기 →</div>
				</div>
			</div>
		</div>

		<!-- 페이지네이션 -->
		<nav>
			<ul class="pagination">
				<li th:classappend="${startPage > pageGroupSize} ? '' : 'disabled'">
					<a th:href="@{/snippets(page=${startPage - pageGroupSize})}">이전</a>
				</li>
				<li th:each="i : ${#numbers.sequence(startPage, endPage)}"
					th:classappend="${i == pageInfo.pageNum} ? 'active' : ''">
					<a th:href="@{/snippets(page=${i})}" th:text="${i}">1</a>
				</li>
				<li th:classappend="${endPage < pageInfo.pages} ? '' : 'disabled'">
					<a th:href="@{/snippets(page=${endPage + 1})}">다음</a>
				</li>
			</ul>
		</nav>

		<!-- 스니펫 추가 모달 -->
		<div id="snippetModal" class="modal">
			<div class="modal-content">
				<div class="modal-header">
					<h1>스니펫 추가</h1>
					<span class="close" data-bs-dismiss="modal" id="xbutton">×</span>
				</div>
				<div class="modal-body" id="modalBody">
					<div class="loading">
						<div class="spinner"></div>
						<p>로딩 중...</p>
					</div>
				</div>
				<div class="modal-footer" id="modalFooter" style="display: none;">
					<button type="button" class="btn btn-secondary" id="cancelBtn">취소</button>
					<button type="button" class="btn btn-primary" id="nextBtn">다음</button>
				</div>
			</div>
		</div>
	</main>

	<!-- 스니펫 상세보기 모달 - fragment 포함 -->
	<div th:replace="snippet-section :: snippetModal"></div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
	<script>
		document.addEventListener('DOMContentLoaded', () => {
			const modalEl = document.getElementById('snippetModal');
			const bodyDiv = document.getElementById('modalBody');
			const footerDiv = document.getElementById('modalFooter');
			const openBtn = document.getElementById('openModalBtn');
			const cancelBtn = document.getElementById('cancelBtn');
			const nextBtn = document.getElementById('nextBtn');
			const closeBtn = document.querySelector('.close');

			if (!modalEl || !bodyDiv || !footerDiv || !openBtn || !cancelBtn || !nextBtn) {
				console.error('❌ 필수 DOM 요소를 찾을 수 없습니다.');
				return;
			}

			let modal = new bootstrap.Modal(modalEl);
			let selectedType = null;

			// 라디오 버튼 change 이벤트 핸들러 (이벤트 위임)
			function handleRadioChange(e) {
				if (e.target.name === 'type') {
					selectedType = e.target.value;
					nextBtn.disabled = false;
				}
			}

			openBtn.addEventListener('click', e => {
				e.preventDefault();

				fetch('/snippets/new')
					.then(res => res.text())
					.then(html => {
						bodyDiv.innerHTML = html;
						footerDiv.style.display = 'flex';
						nextBtn.disabled = true;
						selectedType = null;

						// 이벤트 위임으로 한 번만 등록
						bodyDiv.addEventListener('change', handleRadioChange);

						modal.show();
					})
					.catch(err => console.error('❌ 모달 로딩 오류:', err));
			});

			closeBtn.addEventListener('click', () => {
				window.location.href = '/snippets';
			});

			cancelBtn.addEventListener('click', () => {
				modal.hide();
				// 이벤트 리스너 제거 (메모리 누수 방지)
				bodyDiv.removeEventListener('change', handleRadioChange);
			});

			nextBtn.addEventListener('click', () => {
				if (!selectedType) return;

				fetch(`/snippets/new?type=${selectedType}`)
					.then(res => res.text())
					.then(html => {
						bodyDiv.innerHTML = html;
						footerDiv.style.display = 'none';

						// 이벤트 리스너 제거 (메모리 누수 방지)
						bodyDiv.removeEventListener('change', handleRadioChange);
					})
					.catch(err => console.error('❌ 폼 로딩 오류:', err));
			});

			// 스니펫 카드에 데이터 설정
			initializeSnippetCards();
		});

		// 스니펫 카드 데이터 초기화 함수
		function initializeSnippetCards() {
			$('.snippet-card').each(function() {
				const card = $(this);
				const snippetData = {
					id: card.data('snippet-id'),
					snippetId: card.data('snippet-id'),
					title: card.find('.bookmark-title').text(),
					content: card.find('.snippet-content-preview').text(),
					type: card.find('.meta-item[class*="type-"]').text().trim(),
					language: card.find('.meta-item:not([class*="type-"])').text().trim(),
					hexCode: card.find('.color-indicator').css('background-color'),
					colorName: card.find('.color-name').text()
				};
				
				// jQuery data에 스니펫 정보 저장
				card.data('snippet', snippetData);
				
				console.log('스니펫 카드 초기화:', snippetData);
			});
		}
	</script>
	
	<!-- 스니펫 관련 JavaScript 파일들 -->
	<script th:src="@{/snippet-section/js/snippet-modal-main.js}"></script>
	<script th:src="@{/snippet-section/js/snippet-tags.js}"></script>
	<script th:src="@{/snippet-section/js/snippet-actions.js}"></script>
	<script th:src="@{/snippet-section/js/snippet-display.js}"></script>
</body>

</html>
