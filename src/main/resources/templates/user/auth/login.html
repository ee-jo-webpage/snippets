<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>로그인</title>
	<link rel="stylesheet" href="/user/css/common/form-common.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<form action="/loginproc" method="post">
	<h2>로그인</h2>



	<label for="username">이메일</label>
	<input type="text" name="username" id="username" required>

	<label for="password">비밀번호</label>
	<div class="input-wrapper">
		<input type="password" name="password" id="password" required>
		<i class="fa-solid fa-eye toggle-password" onclick="toggleVisibility(this, 'password')"></i>
	</div>
	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	<div th:if="${param.error}" class="error-msg" th:text="${param.error}"></div>
	<button type="submit">로그인</button>
</form>

<script src="/user/js/auth/password-toggle.js"></script>

</body>
</html>
