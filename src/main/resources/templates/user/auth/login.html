<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>로그인 - GoSnippets</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/user/css/user/login.css">
</head>
<body>

<div class="login-container">
	<div class="login-header">
		<div class="brand-logo">GS</div>
		<h2>환영합니다</h2>
		<p>GoSnippets에 로그인하여 계속하세요</p>
	</div>

	<form action="/loginproc" method="post">
		<div class="form-group">
			<label for="username">이메일 주소</label>
			<div class="input-wrapper">
				<input type="text" id="username" name="username" required placeholder="your@email.com">
				<i class="fa-solid fa-envelope"></i>
			</div>
		</div>

		<div class="form-group">
			<label for="password">비밀번호</label>
			<div class="input-wrapper">
				<input type="password" id="password" name="password" required placeholder="••••••••">
				<i class="fa-solid fa-eye toggle-password" onclick="toggleVisibility(this, 'password')"></i>
			</div>
			<div th:if="${param.error}" class="error-msg" th:text="${param.error}"></div>
		</div>

		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		<button type="submit" class="btn-primary">로그인</button>

		<div class="divider">
			<span>또는</span>
		</div>

		<a class="google-button" href="/oauth2/authorization/google">
			<img src="/user/images/google-logo.png" alt="Google logo">
			<span>Google로 계속하기</span>
		</a>

		<div class="link-row">
			<a href="/forgotPassword">비밀번호를 잊으셨나요?</a>
			<a href="/register">계정 만들기</a>
		</div>
	</form>
</div>
<script src="/user/js/auth/password-toggle.js"></script>
<script src="/user/js/auth/login.js">

</script>

</body>
</html>
