	<style>
		.pagination {
			display: flex;
			list-style: none;
			padding: 0;
			margin: 1rem 0;
		}

		.pagination li {
			margin: 0 0.3rem;
		}

		.pagination li.disabled a {
			pointer-events: none;
			color: gray;
		}

		.pagination li.active a {
			font-weight: bold;
		}

		/* ëª¨ë‹¬ ìŠ¤íƒ€ì¼ */
		.modal {
			display: none;
			position: fixed;
			z-index: 1000;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5);
			backdrop-filter: blur(4px);
		}

		.modal-content {
			background-color: #fefefe;
			margin: 1% auto;
			padding: 0;
			border: none;
			border-radius: 12px;
			width: 90%;
			max-width: 500px;
			box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
			animation: modalSlideIn 0.3s ease-out;
			position: relative;
		}

		@keyframes modalSlideIn {
			from {
				opacity: 0;
				transform: translateY(-50px) scale(0.95);
			}

			to {
				opacity: 1;
				transform: translateY(0) scale(1);
			}
		}

		#cancelBtn {
			display: none;
		}

		.modal-header {
			padding: 1.5rem 2rem;
			border-bottom: 1px solid #e0e0e0;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.modal-header h1 {
			margin: 0;
			font-family: 'Noto Sans KR', sans-serif;
			font-size: 1.5rem;
			color: #333;
		}

		.close {
			color: #999;
			font-size: 2rem;
			font-weight: bold;
			cursor: pointer;
			line-height: 1;
			transition: color 0.2s;
		}

		.close:hover,
		.close:focus {
			color: #333;
		}

		.modal-body {
			padding: 2rem;
			font-family: 'Noto Sans KR', sans-serif;
		}

		/* ë¡œë”© ìŠ¤í”¼ë„ˆ */
		.loading {
			text-align: center;
			padding: 2rem;
		}

		.spinner {
			border: 3px solid #f3f3f3;
			border-top: 3px solid #007bff;
			border-radius: 50%;
			width: 40px;
			height: 40px;
			animation: spin 1s linear infinite;
			margin: 0 auto 1rem auto;
		}

		@keyframes spin {
			0% {
				transform: rotate(0deg);
			}

			100% {
				transform: rotate(360deg);
			}
		}

		.modal-body .box {
			max-width: none;
			margin: 0;
		}

		.modal-body label {
			display: block;
			margin: 0.75rem 0;
			padding: 1rem;
			border: 2px solid #e0e0e0;
			border-radius: 8px;
			cursor: pointer;
			transition: all 0.2s ease;
		}

		.modal-body label:hover {
			border-color: #007bff;
			background-color: #f8f9ff;
		}

		.modal-body label.selected {
			border-color: #007bff;
			background-color: #e3f2fd;
		}

		.modal-body input[type="radio"] {
			margin-right: 0.75rem;
			transform: scale(1.2);
		}

		.modal-footer {
			padding: 1rem 2rem 2rem 2rem;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.btn {
			padding: 0.75rem 1.5rem;
			border: none;
			border-radius: 6px;
			cursor: pointer;
			font-size: 1rem;
			transition: all 0.2s;
			text-decoration: none;
			display: inline-block;
		}

		.btn-primary {
			background-color: #007bff;
			color: white;
		}

		.btn-primary:hover {
			background-color: #0056b3;
		}

		.btn-primary:disabled {
			background-color: #ccc;
			cursor: not-allowed;
		}

		.btn-secondary {
			background-color: transparent;
			color: #6c757d;
			border: 1px solid #6c757d;
		}

		.btn-secondary:hover {
			background-color: #6c757d;
			color: white;
		}

		/* ìŠ¤ë‹ˆí« ëª©ë¡ ì»¨í…Œì´ë„ˆ */
		.snippets-list-container {
			background: white;
			border-radius: 16px;
			padding: 24px;
			box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
			margin: 20px 0;
		}
	</style>
</head>

	<!-- ë©”ì¸ ì½˜í…ì¸  -->
	<main class="main-content">

		<div class="snippets-list-container">

					<a href="/" class="btn btn-secondary">Go to Home</a>
				</div>
			</div>
			
			<!-- ìŠ¤ë‹ˆí« ê·¸ë¦¬ë“œ -->
			<div id="snippetsGrid" class="snippets-grid">
				<!-- ìŠ¤ë‹ˆí«ì´ ì—†ëŠ” ê²½ìš° -->
				<div th:if="${#lists.isEmpty(snippets)}" class="empty-state">
					<div class="emoji">ğŸ“</div>
					<p>ìŠ¤ë‹ˆí«ì´ ì—†ìŠµë‹ˆë‹¤.</p>
					<p>ìƒˆë¡œìš´ ìŠ¤ë‹ˆí«ì„ ì¶”ê°€í•´ë³´ì„¸ìš”!</p>
				</div>
				
				<!-- ìŠ¤ë‹ˆí« ì¹´ë“œë“¤ì´ ì—¬ê¸°ì— ë™ì ìœ¼ë¡œ í‘œì‹œë¨ -->
				<div th:each="snippet : ${snippets}" class="snippet-card bookmark-card"

					<!-- ì½˜í…ì¸  ë¯¸ë¦¬ë³´ê¸° -->
					<div class="snippet-content-preview"

					<!-- ë”ë³´ê¸° ì¸ë””ì¼€ì´í„° -->
					<div class="more-indicator">í´ë¦­í•˜ì—¬ ìì„¸íˆ ë³´ê¸° â†’</div>
				</div>
			</div>
		</div>

		<!-- í˜ì´ì§€ë„¤ì´ì…˜ -->

		<!-- ìŠ¤ë‹ˆí« ì¶”ê°€ ëª¨ë‹¬ -->
		<div id="snippetModal" class="modal">
			<div class="modal-content">

				<div class="modal-body" id="modalBody">

					</div>
				</div>
				<div class="modal-footer" id="modalFooter" style="display: none;">
					<button type="button" class="btn btn-secondary" id="cancelBtn">ì·¨ì†Œ</button>

	<!-- ìŠ¤ë‹ˆí« ìƒì„¸ë³´ê¸° ëª¨ë‹¬ - fragment í¬í•¨ -->

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
	<script>
		document.addEventListener('DOMContentLoaded', () => {
			const modalEl = document.getElementById('snippetModal');
			const bodyDiv = document.getElementById('modalBody');
			const footerDiv = document.getElementById('modalFooter');
			const openBtn = document.getElementById('openModalBtn');
			const cancelBtn = document.getElementById('cancelBtn');
			const nextBtn = document.getElementById('nextBtn');
			const closeBtn = document.querySelector('.close');

			if (!modalEl || !bodyDiv || !footerDiv || !openBtn || !cancelBtn || !nextBtn) {
				console.error('âŒ í•„ìˆ˜ DOM ìš”ì†Œë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
				return;
			}

			let modal = new bootstrap.Modal(modalEl);
			let selectedType = null;

			// ë¼ë””ì˜¤ ë²„íŠ¼ change ì´ë²¤íŠ¸ í•¸ë“¤ëŸ¬ (ì´ë²¤íŠ¸ ìœ„ì„)
			function handleRadioChange(e) {
				if (e.target.name === 'type') {
					selectedType = e.target.value;
					nextBtn.disabled = false;
				}
			}

			openBtn.addEventListener('click', e => {
				e.preventDefault();

				fetch('/snippets/new')
					.then(res => res.text())
					.then(html => {
						bodyDiv.innerHTML = html;
						footerDiv.style.display = 'flex';
						nextBtn.disabled = true;
						selectedType = null;

						// ì´ë²¤íŠ¸ ìœ„ì„ìœ¼ë¡œ í•œ ë²ˆë§Œ ë“±ë¡
						bodyDiv.addEventListener('change', handleRadioChange);

						modal.show();
					})
					.catch(err => console.error('âŒ ëª¨ë‹¬ ë¡œë”© ì˜¤ë¥˜:', err));
			});

			closeBtn.addEventListener('click', () => {
				window.location.href = '/snippets';
			});

			cancelBtn.addEventListener('click', () => {
				modal.hide();
				// ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì œê±° (ë©”ëª¨ë¦¬ ëˆ„ìˆ˜ ë°©ì§€)
				bodyDiv.removeEventListener('change', handleRadioChange);
			});

			nextBtn.addEventListener('click', () => {
				if (!selectedType) return;

				fetch(`/snippets/new?type=${selectedType}`)
					.then(res => res.text())
					.then(html => {
						bodyDiv.innerHTML = html;
						footerDiv.style.display = 'none';

						// ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì œê±° (ë©”ëª¨ë¦¬ ëˆ„ìˆ˜ ë°©ì§€)
						bodyDiv.removeEventListener('change', handleRadioChange);
					})
					.catch(err => console.error('âŒ í¼ ë¡œë”© ì˜¤ë¥˜:', err));
			});

			// ìŠ¤ë‹ˆí« ì¹´ë“œì— ë°ì´í„° ì„¤ì •
			initializeSnippetCards();
		});

		// ìŠ¤ë‹ˆí« ì¹´ë“œ ë°ì´í„° ì´ˆê¸°í™” í•¨ìˆ˜
		function initializeSnippetCards() {
			$('.snippet-card').each(function() {
				const card = $(this);
				const snippetData = {
					id: card.data('snippet-id'),
					snippetId: card.data('snippet-id'),
					title: card.find('.bookmark-title').text(),
					content: card.find('.snippet-content-preview').text(),
					type: card.find('.meta-item[class*="type-"]').text().trim(),
					language: card.find('.meta-item:not([class*="type-"])').text().trim(),
					hexCode: card.find('.color-indicator').css('background-color'),
					colorName: card.find('.color-name').text()
				};
				
				// jQuery dataì— ìŠ¤ë‹ˆí« ì •ë³´ ì €ì¥
				card.data('snippet', snippetData);
				
				console.log('ìŠ¤ë‹ˆí« ì¹´ë“œ ì´ˆê¸°í™”:', snippetData);
			});
		}
	</script>

	<script th:src="@{/snippet-section/js/snippet-modal-main.js}"></script>
