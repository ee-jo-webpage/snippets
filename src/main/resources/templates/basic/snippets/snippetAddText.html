<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Text 스니펫 추가</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
	<link th:href="@{/my-snippet-page/css/my-snippet-page.css}" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .main-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .snippet-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            position: relative;
        }

        .snippet-header {
            padding: 20px 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(226, 232, 240, 0.3);
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transition: all 0.3s ease;
            position: relative;
        }

        .snippet-header h5 {
            margin: 0;
            font-size: 1.3rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .color-preview {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .snippet-body {
            padding: 25px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 600;
            font-size: 0.9rem;
            color: #2d3748;
            margin-bottom: 8px;
            display: block;
        }

        .form-control, .form-select {
            width: 100%;
            padding: 10px 14px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 10px;
            font-size: 0.9rem;
            background: rgba(102, 126, 234, 0.02);
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-control:focus, .form-select:focus {
            outline: none;
            border-color: rgba(102, 126, 234, 0.5);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .form-control::placeholder {
            color: rgba(102, 126, 234, 0.4);
            font-size: 0.85rem;
        }

        /* 색상 선택 드롭다운 */
        .color-select-container {
            position: relative;
        }

        .color-select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23667eea' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 16px;
            padding-right: 40px;
        }

        /* 텍스트 에리어 */
        .text-content {
            font-family: inherit;
            font-size: 0.9rem;
            line-height: 1.6;
            background: rgba(102, 126, 234, 0.02);
            border: 2px solid rgba(102, 126, 234, 0.2);
            resize: vertical;
            min-height: 200px;
        }

        .text-content:focus {
            border-color: rgba(102, 126, 234, 0.5);
            background: white;
        }

        .text-content::placeholder {
            color: rgba(102, 126, 234, 0.4);
        }

        /* 가시성 토글 스타일 */
        .visibility-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .visibility-option {
            flex: 1;
            position: relative;
        }

        .visibility-input {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        .visibility-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px 12px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 8px;
            background: rgba(102, 126, 234, 0.02);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.85rem;
            font-weight: 500;
            gap: 6px;
        }

        .visibility-input:checked + .visibility-label {
            border-color: rgba(102, 126, 234, 0.5);
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            font-weight: 600;
        }

        /* 문자 카운터 */
        .char-counter {
            text-align: right;
            font-size: 0.8rem;
            color: rgba(102, 126, 234, 0.6);
            margin-top: 5px;
        }

        /* 버튼 영역 */
        .button-area {
            padding: 20px 25px;
            background: rgba(102, 126, 234, 0.03);
            border-top: 1px solid rgba(102, 126, 234, 0.1);
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-cancel {
            background: rgba(113, 128, 150, 0.1);
            color: #4a5568;
            border: 2px solid rgba(113, 128, 150, 0.2);
        }

        .btn-cancel:hover {
            background: rgba(113, 128, 150, 0.2);
            transform: translateY(-1px);
            text-decoration: none;
            color: #4a5568;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* 텍스트 포맷팅 툴바 */
        .text-toolbar {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
            padding: 8px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(102, 126, 234, 0.1);
        }

        .toolbar-btn {
            padding: 6px 10px;
            border: none;
            background: transparent;
            color: rgba(102, 126, 234, 0.7);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s ease;
        }

        .toolbar-btn:hover {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
        }

        .toolbar-btn.active {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
        }

        /* 애니메이션 */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .snippet-card {
            animation: slideInUp 0.6s ease-out;
        }

        .form-group {
            animation: slideInUp 0.8s ease-out;
            animation-fill-mode: both;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        .form-group:nth-child(5) { animation-delay: 0.5s; }

        /* 스크롤바 커스텀 */
        .snippet-body::-webkit-scrollbar {
            width: 6px;
        }

        .snippet-body::-webkit-scrollbar-track {
            background: rgba(102, 126, 234, 0.05);
            border-radius: 3px;
        }

        .snippet-body::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.3);
            border-radius: 3px;
        }

        .snippet-body::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.5);
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .main-content {
                padding: 15px;
            }

            .snippet-card {
                max-width: 95%;
            }

            .snippet-header,
            .snippet-body,
            .button-area {
                padding-left: 20px;
                padding-right: 20px;
            }

            .button-area {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .text-toolbar {
                flex-wrap: wrap;
            }
        }

        @media (max-width: 480px) {
            .snippet-header h5 {
                font-size: 1.1rem;
            }

            .form-control,
            .form-select {
                font-size: 0.85rem;
                padding: 8px 12px;
            }

            .text-content {
                min-height: 150px;
            }
        }
    </style>
</head>

<body>
    <!-- 헤더 포함 -->
    <div th:replace="fragments/header :: header"></div>
    <!-- 사이드바 포함 -->
    <div th:replace="fragments/sidebar :: sidebar('bookmarks')"></div>

    <main class="main-content">
        <div class="snippet-card">
            <div class="snippet-header" id="header">
                <h5>
                    <i class="fas fa-file-text"></i>
                    Text 스니펫 추가
                </h5>
                <div class="color-preview" id="colorPreview"></div>
            </div>

            <form th:action="@{/snippets/new}" th:object="${snippet}" method="post" id="textForm">
                <input type="hidden" name="type" value="TEXT" />

                <div class="snippet-body">
                    <!-- 색상 선택 -->
                    <div class="form-group">
                        <label for="colorId" class="form-label">
                            <i class="fas fa-palette"></i> 색상 선택
                        </label>
                        <div class="color-select-container">
                            <select id="colorId" class="form-select color-select" th:field="*{colorId}" required>
                                <option value="" disabled selected>색상을 선택하세요</option>
                                <option th:each="color : ${colors}" 
                                        th:value="${color.colorId}" 
                                        th:text="${color.name}"
                                        th:attr="data-hex-code=${color.hexCode}"
                                        th:style="'background-color:' + ${color.hexCode} + '; color: white;'">
                                </option>
                            </select>
                        </div>
                    </div>

                    <!-- 텍스트 내용 -->
                    <div class="form-group">
                        <label for="content" class="form-label">
                            <i class="fas fa-edit"></i> 텍스트 내용
                        </label>
                        
                        <!-- 텍스트 포맷팅 툴바 -->
                        <div class="text-toolbar">
                            <button type="button" class="toolbar-btn" onclick="insertText('**')">
                                <i class="fas fa-bold"></i>
                            </button>
                            <button type="button" class="toolbar-btn" onclick="insertText('*')">
                                <i class="fas fa-italic"></i>
                            </button>
                            <button type="button" class="toolbar-btn" onclick="insertText('`')">
                                <i class="fas fa-code"></i>
                            </button>
                            <button type="button" class="toolbar-btn" onclick="insertText('- ')">
                                <i class="fas fa-list"></i>
                            </button>
                            <button type="button" class="toolbar-btn" onclick="insertText('# ')">
                                <i class="fas fa-heading"></i>
                            </button>
                        </div>

                        <textarea id="content" 
                                  class="form-control text-content" 
                                  rows="8" 
                                  th:field="*{content}"
                                  placeholder="여기에 텍스트를 입력하세요... (마크다운 문법 지원)" 
                                  required></textarea>
                        <div class="char-counter" id="charCounter">0 / 5000자</div>
                    </div>

                    <!-- 메모 -->
                    <div class="form-group">
                        <label for="memo" class="form-label">
                            <i class="fas fa-sticky-note"></i> 메모 (선택사항)
                        </label>
                        <textarea id="memo" 
                                  class="form-control" 
                                  rows="2" 
                                  th:field="*{memo}"
                                  placeholder="스니펫에 대한 간단한 설명을 입력하세요"></textarea>
                    </div>

                    <!-- 출처 URL -->
                    <div class="form-group">
                        <label for="sourceUrl" class="form-label">
                            <i class="fas fa-link"></i> 출처 URL (선택사항)
                        </label>
                        <input id="sourceUrl" 
                               type="url" 
                               class="form-control" 
                               th:field="*{sourceUrl}"
                               placeholder="https://example.com" />
                    </div>

                    <!-- 가시성 설정 -->
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-eye"></i> 공개 설정
                        </label>
                        <div class="visibility-group">
                            <div class="visibility-option">
                                <input type="radio" 
                                       id="visible" 
                                       name="visibility" 
                                       value="1" 
                                       class="visibility-input" 
                                       th:field="*{visibility}" 
                                       checked>
                                <label for="visible" class="visibility-label">
                                    <i class="fas fa-eye"></i>
                                    공개
                                </label>
                            </div>
                            <div class="visibility-option">
                                <input type="radio" 
                                       id="hidden" 
                                       name="visibility" 
                                       value="0" 
                                       class="visibility-input" 
                                       th:field="*{visibility}">
                                <label for="hidden" class="visibility-label">
                                    <i class="fas fa-eye-slash"></i>
                                    비공개
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="button-area">
                    <a href="/snippets" class="btn btn-cancel">
                        <i class="fas fa-times"></i>
                        취소
                    </a>
                    <button type="submit" class="btn btn-submit" id="submitBtn">
                        <i class="fas fa-plus"></i>
                        스니펫 추가
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const header = document.getElementById('header');
            const colorSelect = document.getElementById('colorId');
            const colorPreview = document.getElementById('colorPreview');
            const contentTextarea = document.getElementById('content');
            const charCounter = document.getElementById('charCounter');
            const form = document.getElementById('textForm');
            const submitBtn = document.getElementById('submitBtn');

            // 색상 선택시 헤더 배경과 미리보기 변경
            colorSelect.addEventListener('change', function() {
                const selectedOption = this.options[this.selectedIndex];

                if (selectedOption.value) {
                    const hexCode = selectedOption.getAttribute('data-hex-code');
                    
                    // 헤더 배경색 변경
                    header.style.background = `linear-gradient(135deg, ${hexCode}, ${adjustBrightness(hexCode, -20)})`;
                    
                    // 미리보기 색상 변경
                    colorPreview.style.backgroundColor = hexCode;
                } else {
                    // 선택 해제시 기본색으로 복원
                    header.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
                    colorPreview.style.backgroundColor = 'transparent';
                }
            });

            // 색상 밝기 조절 함수
            function adjustBrightness(hex, percent) {
                const num = parseInt(hex.replace("#", ""), 16);
                const amt = Math.round(2.55 * percent);
                const R = (num >> 16) + amt;
                const G = (num >> 8 & 0x00FF) + amt;
                const B = (num & 0x0000FF) + amt;
                return "#" + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                    (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                    (B < 255 ? B < 1 ? 0 : B : 255)).toString(16).slice(1);
            }

            // 문자 수 카운터
            function updateCharCounter() {
                const length = contentTextarea.value.length;
                charCounter.textContent = `${length} / 5000자`;
                
                if (length > 5000) {
                    charCounter.style.color = '#e53e3e';
                } else if (length > 4500) {
                    charCounter.style.color = '#ed8936';
                } else {
                    charCounter.style.color = 'rgba(102, 126, 234, 0.6)';
                }
            }

            contentTextarea.addEventListener('input', updateCharCounter);

            // 텍스트 삽입 함수 (툴바 버튼용)
            window.insertText = function(marker) {
                const textarea = contentTextarea;
                const start = textarea.selectionStart;
                const end = textarea.selectionEnd;
                const selectedText = textarea.value.substring(start, end);
                
                let newText;
                if (marker === '- ') {
                    // 리스트 아이템
                    newText = marker + selectedText;
                } else if (marker === '# ') {
                    // 헤딩
                    newText = marker + selectedText;
                } else {
                    // 굵게, 기울임, 코드
                    newText = marker + selectedText + marker;
                }
                
                textarea.value = textarea.value.substring(0, start) + newText + textarea.value.substring(end);
                textarea.focus();
                textarea.setSelectionRange(start + marker.length, start + marker.length + selectedText.length);
                updateCharCounter();
            };

            // 폼 제출시 유효성 검사
            form.addEventListener('submit', function(e) {
                const colorId = colorSelect.value;
                const content = contentTextarea.value.trim();

                if (!colorId) {
                    e.preventDefault();
                    alert('색상을 선택해주세요.');
                    colorSelect.focus();
                    return false;
                }

                if (!content) {
                    e.preventDefault();
                    alert('텍스트 내용을 입력해주세요.');
                    contentTextarea.focus();
                    return false;
                }

                if (content.length > 5000) {
                    e.preventDefault();
                    alert('텍스트 내용은 5000자를 초과할 수 없습니다.');
                    contentTextarea.focus();
                    return false;
                }

                // 제출 버튼 비활성화
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 추가 중...';
            });

            // 실시간 유효성 검사
            function updateSubmitButton() {
                const colorId = colorSelect.value;
                const content = contentTextarea.value.trim();

                if (colorId && content && content.length <= 5000) {
                    submitBtn.style.opacity = '1';
                    submitBtn.style.pointerEvents = 'auto';
                } else {
                    submitBtn.style.opacity = '0.6';
                }
            }

            colorSelect.addEventListener('change', updateSubmitButton);
            contentTextarea.addEventListener('input', updateSubmitButton);

            // 초기 상태 설정
            updateCharCounter();
            updateSubmitButton();
        });
    </script>
</body>

</html>
