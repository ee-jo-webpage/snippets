<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #6357FF;
            --secondary-color: #8075FF;
            --accent-color: #9F97FF;
            --background-gradient: linear-gradient(135deg, #F0F2FF 0%, #E6E9FF 100%);
            --text-dark: #333344;
            --text-muted: #666677;
            --border-color: #EAEAEA;
            --shadow-small: 0 2px 8px rgba(99, 87, 255, 0.08);
            --shadow-medium: 0 4px 12px rgba(99, 87, 255, 0.12);
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-dark);
            background: var(--background-gradient);
            min-height: 100vh;
        }

        /* 헤더 스타일 */
        .community-header {
            background-color: #ffffff;
            color: var(--text-dark);
            padding: 1rem 0;
            box-shadow: var(--shadow-small);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border-color);
        }

        .community-header h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .header-controls {
            display: flex;
            gap: 0.8rem;
            align-items: center;
            justify-content: flex-end;
        }

        .header-controls .btn {
            padding: 0.5rem 1rem;
            border-radius: 24px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .header-btn-outline {
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            background-color: transparent;
        }

        .header-btn-outline:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-1px);
            box-shadow: var(--shadow-small);
        }

        /* 메인 컨테이너 */
        .main-container {
            display: flex;
            min-height: calc(100vh - 70px);
            max-width: 1200px;
            margin: 1.5rem auto;
            gap: 1.5rem;
            padding: 0 1rem;
        }

        /* 사이드바 스타일 */
        .sidebar {
            width: 250px;
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow-small);
            overflow: hidden;
            flex-shrink: 0;
            height: fit-content;
            position: sticky;
            top: 90px;
        }

        .sidebar-header {
            padding: 1.2rem 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-dark);
            margin: 0;
        }

        .category-menu {
            padding: 0.5rem 0;
            margin: 0;
            background: white;
        }

        .category-item {
            padding: 0.2rem 0.8rem;
        }

        .category-link {
            display: flex;
            align-items: center;
            padding: 0.8rem 1rem;
            color: var(--text-dark);
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.2s ease;
            border-radius: 8px;
            cursor: pointer;
        }

        .category-link:hover {
            background: #f8f9fa;
            color: var(--primary-color);
        }

        .category-link.active {
            background: #f0f2ff;
            color: var(--primary-color);
            font-weight: 500;
        }

        .category-icon {
            margin-right: 0.75rem;
            width: 16px;
            text-align: center;
            color: var(--primary-color);
        }

        .category-count {
            margin-left: auto;
            background: #f0f2ff;
            color: var(--primary-color);
            font-size: 0.8rem;
            padding: 0.2rem 0.5rem;
            border-radius: 12px;
            min-width: 24px;
            text-align: center;
        }

        .category-link.active .category-count {
            background: var(--primary-color);
            color: white;
        }

        /* 메인 콘텐츠 영역 */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .card {
            box-shadow: var(--shadow-small);
            border: none;
            border-radius: 12px;
            background: white;
        }

        .card-header {
            background: white;
            border-bottom: 1px solid var(--border-color);
            padding: 1.5rem 2rem;
            border-radius: 12px 12px 0 0;
        }

        .card-body {
            padding: 2rem;
        }

        /* 게시글 헤더 */
        .post-header {
            margin-bottom: 1rem;
        }

        .post-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-dark);
            margin: 0 0 1rem;
            line-height: 1.4;
        }

        .post-meta {
            display: flex;
            gap: 1.5rem;
            align-items: center;
            font-size: 0.9rem;
            color: var(--text-muted);
            padding: 1rem 0;
            border-top: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
        }

        .post-meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .post-meta-item i {
            color: var(--primary-color);
        }

        .notice-badge {
            background: var(--primary-color);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-left: 1rem;
        }

        /* 게시글 내용 */
        .post-content {
            min-height: 300px;
            line-height: 1.7;
            margin: 2rem 0;
            font-size: 1rem;
        }

        .post-content img {
            max-width: 100%;
            height: auto;
            margin: 1rem 0;
            border-radius: 8px;
        }

        /* 첨부파일 스타일 */
        .attachments-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1.5rem;
            margin: 2rem 0;
        }

        .attachment-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            margin: 0.5rem 0;
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .attachment-item:hover {
            background: #f8f9fa;
            border-color: var(--primary-color);
            transform: translateY(-1px);
            box-shadow: var(--shadow-small);
        }

        .attachment-icon {
            font-size: 1.5rem;
            margin-right: 1rem;
            color: var(--primary-color);
        }

        .attachment-info {
            flex-grow: 1;
        }

        .attachment-name {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .attachment-size {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        /* 버튼 스타일 */
        .btn-primary-custom {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.6rem 1.5rem;
            border-radius: 24px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary-custom:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
            color: white;
        }

        .btn-outline-custom {
            background: white;
            color: var(--text-dark);
            border: 1px solid var(--border-color);
            padding: 0.6rem 1.5rem;
            border-radius: 24px;
            transition: all 0.3s ease;
        }

        .btn-outline-custom:hover {
            background: #f8f9fa;
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        /* 댓글 섹션 */
        .comment-section {
            margin-top: 1.5rem;
        }

        .comment-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .comment-count-badge {
            background: var(--primary-color);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 500;
            margin-left: 0.5rem;
        }

        .comment-form {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .comment-item {
            border-left: 3px solid #e9ecef;
            margin-bottom: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            position: relative;
            transition: all 0.2s ease;
        }

        .comment-item:hover {
            background: #f8f9fa;
        }

        /* 레벨별 들여쓰기와 색상 구분 */
        .comment-item.level-0 { margin-left: 0px; border-left-color: var(--primary-color); }
        .comment-item.level-1 { margin-left: 20px; border-left-color: #20c997; }
        .comment-item.level-2 { margin-left: 40px; border-left-color: #fd7e14; }
        .comment-item.level-3 { margin-left: 60px; border-left-color: #dc3545; }
        .comment-item.level-4 { margin-left: 80px; border-left-color: #6f42c1; }
        .comment-item.level-5 { margin-left: 100px; border-left-color: #d63384; }
        .comment-item.level-6 { margin-left: 120px; border-left-color: #198754; }
        .comment-item.level-7 { margin-left: 140px; border-left-color: #ffc107; }
        .comment-item.level-8 { margin-left: 160px; border-left-color: #0dcaf0; }
        .comment-item.level-default { margin-left: 180px; border-left-color: #6c757d; }

        .comment-header-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .comment-author {
            font-weight: 600;
            color: var(--text-dark);
        }

        .comment-date {
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        .comment-content {
            margin: 10px 0;
            line-height: 1.5;
        }

        .comment-actions {
            display: flex;
            gap: 10px;
            font-size: 0.85rem;
        }

        .comment-action-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .comment-action-btn:hover {
            background-color: #f8f9fa;
            color: var(--primary-color);
        }

        .comment-action-btn.liked {
            color: #dc3545;
        }

        .comment-action-btn.disliked {
            color: #6c757d;
        }

        /* 답글 폼 스타일 */
        .reply-form {
            margin-top: 15px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            display: none;
        }

        .reply-form.show {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .edit-form {
            margin-top: 10px;
            display: none;
        }

        .edit-form.show {
            display: block;
        }

        .comment-level-indicator {
            position: absolute;
            left: -15px;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: currentColor;
        }

        /* 빈 상태 */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #ddd;
        }

        /* 권한 메시지 */
        .permission-message {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            margin: 1rem 0;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }

            .sidebar {
                width: 100%;
                position: static;
            }

            .category-menu {
                display: flex;
                overflow-x: auto;
                padding: 0.5rem;
            }

            .category-item {
                flex-shrink: 0;
            }

            .category-link {
                padding: 0.75rem 1rem;
                white-space: nowrap;
            }

            .card-header,
            .card-body {
                padding: 1rem;
            }

            .post-meta {
                flex-direction: column;
                gap: 0.5rem;
                align-items: flex-start;
            }

            .comment-item.level-1 { margin-left: 15px; }
            .comment-item.level-2 { margin-left: 30px; }
            .comment-item.level-3 { margin-left: 45px; }
            .comment-item.level-4 { margin-left: 60px; }
            .comment-item.level-5 { margin-left: 75px; }
            .comment-item.level-6 { margin-left: 90px; }
            .comment-item.level-7 { margin-left: 105px; }
            .comment-item.level-8 { margin-left: 120px; }
            .comment-item.level-default { margin-left: 135px; }
        }
    </style>
</head>
<body>

<!-- 헤더 -->
<div class="community-header">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h1>
                    <i class="fas fa-comments me-2"></i>
                    커뮤니티
                </h1>
            </div>
            <div class="col-md-6 text-md-end">
                <div class="header-controls">
                    <!-- 알림 버튼 -->
                    <button class="btn header-btn-outline position-relative" id="notificationBtn">
                        <i class="fas fa-bell"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                              id="notificationCount" style="display: none;">0</span>
                    </button>

                    <!-- 임시저장 버튼 -->
                    <button class="btn header-btn-outline" id="draftBtn">
                        <i class="fas fa-save me-1"></i>
                        임시저장
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 메인 컨테이너 -->
<div class="main-container">
    <!-- 사이드바 -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h3 class="sidebar-title">게시판</h3>
        </div>
        <nav class="category-menu">
            <!-- 전체 게시글 -->
            <div class="category-item">
                <a href="/community" class="category-link">
                    <i class="fas fa-home category-icon"></i>
                    전체 게시글
                    <span class="category-count">123</span>
                </a>
            </div>

            <!-- 카테고리 목록 (동적으로 로드) -->
            <div id="categoryList">
                <!-- JavaScript로 동적 생성 -->
            </div>
        </nav>
    </div>

    <!-- 메인 콘텐츠 -->
    <div class="main-content">
        <!-- 게시글이 없는 경우 -->
        <div class="card" th:if="${post == null}">
            <div class="card-body">
                <div class="empty-state">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h4>게시글을 찾을 수 없습니다</h4>
                    <p>요청하신 게시글이 존재하지 않거나 삭제되었습니다.</p>
                    <a href="/community" class="btn btn-primary-custom">
                        <i class="fas fa-home me-1"></i>
                        커뮤니티로 돌아가기
                    </a>
                </div>
            </div>
        </div>

        <!-- 게시글 상세 -->
        <div class="card" th:if="${post != null}">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-start">
                    <div class="post-header flex-grow-1">
                        <h1 class="post-title">
                            <span th:if="${post.notice}" class="notice-badge">
                                <i class="fas fa-bullhorn me-1"></i>공지
                            </span>
                            <span th:text="${post.title}">게시글 제목</span>
                        </h1>
                        <div class="post-meta">
                            <div class="post-meta-item">
                                <i class="fas fa-user"></i>
                                <span th:text="${post.nickname}">작성자</span>
                            </div>
                            <div class="post-meta-item">
                                <i class="fas fa-calendar"></i>
                                <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">작성일</span>
                            </div>
                            <div class="post-meta-item">
                                <i class="fas fa-eye"></i>
                                <span th:text="${post.viewCount}">조회수</span>
                            </div>
                            <div class="post-meta-item" th:if="${post.updatedAt != null}">
                                <i class="fas fa-edit"></i>
                                <span>수정: <span th:text="${#temporals.format(post.updatedAt, 'yyyy-MM-dd HH:mm')}"></span></span>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex gap-2">
                        <a href="/community" class="btn btn-outline-custom">
                            <i class="fas fa-list me-1"></i>
                            목록
                        </a>
                    </div>
                </div>
            </div>

            <div class="card-body">
                <!-- 게시글 내용 -->
                <div class="post-content" th:utext="${post.content}">게시글 내용</div>

                <!-- 첨부파일 목록 -->
                <div th:if="${attachments != null and not #lists.isEmpty(attachments)}" class="attachments-section">
                    <h5 class="mb-3">
                        <i class="fas fa-paperclip me-2"></i>
                        첨부파일
                    </h5>
                    <div th:each="attachment : ${attachments}"
                         class="attachment-item"
                         th:data-attachment-id="${attachment.attachmentId}"
                         th:data-file-name="${attachment.fileName}">
                        <i class="fas fa-file attachment-icon"></i>
                        <div class="attachment-info">
                            <div class="attachment-name" th:text="${attachment.fileName}">파일명</div>
                            <div class="attachment-size" th:text="${#numbers.formatDecimal(attachment.fileSize / 1024, 0, 'COMMA', 2, 'POINT')} + ' KB'">파일크기</div>
                        </div>
                        <i class="fas fa-download text-muted"></i>
                    </div>
                </div>
            </div>

            <!-- 수정/삭제 버튼 - 권한 체크 개선 -->
            <div class="card-footer bg-white" th:if="${isLoggedIn and (canEdit or canDelete)}">
                <div class="d-flex gap-2 justify-content-end">
                    <!-- 수정 버튼 -->
                    <a th:if="${canEdit}"
                       th:href="@{/community/post/{id}/edit(id=${post.postId})}"
                       class="btn btn-outline-custom">
                        <i class="fas fa-edit me-1"></i>
                        수정
                    </a>

                    <!-- 삭제 버튼 -->
                    <button th:if="${canDelete}"
                            type="button"
                            class="btn btn-outline-danger"
                            onclick="deletePost()">
                        <i class="fas fa-trash me-1"></i>
                        삭제
                    </button>
                </div>
            </div>

            <!-- 권한이 없는 경우 표시할 메시지 -->
            <div class="card-footer bg-white" th:if="${isLoggedIn and not (canEdit or canDelete)}">
                <div class="permission-message">
                    <small>
                        <i class="fas fa-info-circle me-1"></i>
                        이 게시글을 수정하거나 삭제할 권한이 없습니다.
                    </small>
                </div>
            </div>
        </div>

        <!-- 댓글 영역 -->
        <div class="card" th:if="${post != null}">
            <div class="card-header">
                <div class="comment-header">
                    <h5 class="mb-0">
                        <i class="fas fa-comments me-2"></i>
                        댓글
                        <span id="commentCountBadge" class="comment-count-badge">0</span>
                    </h5>
                </div>
            </div>
            <div class="card-body">
                <!-- 댓글 작성 폼 -->
                <div class="comment-form" th:if="${isLoggedIn}">
                    <div class="mb-3">
                        <label for="commentContent" class="form-label">댓글 작성</label>
                        <textarea id="commentContent" class="form-control" rows="3" placeholder="댓글을 작성하세요"></textarea>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button id="addComment" class="btn btn-primary-custom">
                            <i class="fas fa-paper-plane me-1"></i>
                            댓글 등록
                        </button>
                    </div>
                </div>

                <div class="permission-message" th:unless="${isLoggedIn}">
                    댓글을 작성하려면 <a href="/login">로그인</a>이 필요합니다.
                </div>

                <!-- 댓글 목록 -->
                <div id="commentList">
                    <div class="text-center py-4">
                        <i class="fas fa-spinner fa-spin"></i> 댓글을 불러오는 중...
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 삭제 폼 -->
<form id="deleteForm" th:if="${post != null}" th:action="@{/community/post/{id}/delete(id=${post.postId})}" method="post" style="display:none;"></form>

<script th:inline="javascript">
    /*<![CDATA[*/
    const postId = /*[[${post?.postId}]]*/ null;
    const currentUserId = /*[[${currentUserId}]]*/ null;
    const isLoggedIn = /*[[${isLoggedIn}]]*/ false;
    const canEdit = /*[[${canEdit}]]*/ false;
    const canDelete = /*[[${canDelete}]]*/ false;
    let categories = [];
    /*]]>*/

    $(document).ready(function() {
        console.log('게시글 상세 페이지 로드됨:', {
            postId,
            currentUserId,
            isLoggedIn,
            canEdit,
            canDelete
        });

        // 카테고리 로드
        loadCategories();

        // URL 파라미터에서 메시지 확인
        const urlParams = new URLSearchParams(window.location.search);
        const successMsg = urlParams.get('success');
        const errorMsg = urlParams.get('error');

        if (successMsg === 'updated') {
            showToast('게시글이 성공적으로 수정되었습니다.', 'success');
        } else if (successMsg === 'created') {
            showToast('게시글이 성공적으로 등록되었습니다.', 'success');
        } else if (errorMsg === 'permission') {
            showToast('권한이 없습니다.', 'error');
        } else if (errorMsg === 'post_not_found') {
            showToast('게시글을 찾을 수 없습니다.', 'error');
        } else if (errorMsg === 'delete_failed') {
            showToast('게시글 삭제에 실패했습니다.', 'error');
        }

        if (postId) {
            loadComments();

            // 첨부파일 클릭 이벤트 처리
            $('.attachment-item').on('click', function() {
                const attachmentId = $(this).data('attachment-id');
                const fileName = $(this).data('file-name');
                downloadFile(attachmentId, fileName);
            });

            // 최상위 댓글 등록
            $('#addComment').click(function() {
                const content = $('#commentContent').val().trim();
                if (!content) {
                    showToast('댓글 내용을 입력해주세요.', 'warning');
                    return;
                }

                addComment(null, content, function() {
                    $('#commentContent').val('');
                    loadComments();
                });
            });

            // 엔터키로 댓글 등록 (Shift+Enter는 줄바꿈)
            $('#commentContent').keydown(function(e) {
                if (e.keyCode === 13 && !e.shiftKey) {
                    e.preventDefault();
                    $('#addComment').click();
                }
            });
        }
    });

    // 카테고리 목록 로드
    function loadCategories() {
        $.ajax({
            url: '/api/community/categories',
            type: 'GET',
            success: function(response) {
                categories = response.categories || [];
                renderCategories();
            },
            error: function(xhr, status, error) {
                console.error('카테고리 로드 실패:', error);
            }
        });
    }

    // 카테고리 렌더링
    function renderCategories() {
        let html = '';

        categories.forEach(function(category) {
            const iconClass = getCategoryIcon(category.categoryId);
            html += `
                <div class="category-item">
                    <a href="/community?categoryId=${category.categoryId}" class="category-link">
                        <i class="${iconClass} category-icon"></i>
                        ${category.name}
                        <span class="category-count">42</span>
                    </a>
                </div>
            `;
        });

        $('#categoryList').html(html);
    }

    // 게시글 삭제 함수 개선
    function deletePost() {
        console.log('삭제 버튼 클릭됨');
        console.log('게시글 ID:', postId);
        console.log('삭제 권한:', canDelete);

        if (!canDelete) {
            showToast('게시글을 삭제할 권한이 없습니다.', 'error');
            return;
        }

        if (!postId) {
            showToast('게시글 정보를 찾을 수 없습니다.', 'error');
            return;
        }

        if (confirm('정말 이 게시글을 삭제하시겠습니까?\n삭제된 게시글은 복구할 수 없습니다.')) {
            console.log('삭제 확인됨, 폼 제출');

            // 삭제 폼이 존재하는지 확인
            const deleteForm = document.getElementById('deleteForm');
            if (deleteForm) {
                deleteForm.submit();
            } else {
                console.error('삭제 폼을 찾을 수 없습니다.');
                showToast('삭제 처리 중 오류가 발생했습니다.', 'error');
            }
        }
    }

    // 파일 다운로드
    function downloadFile(attachmentId, fileName) {
        console.log('다운로드 요청:', attachmentId, fileName);

        if (confirm(fileName + ' 파일을 다운로드하시겠습니까?')) {
            const downloadUrl = '/community/attachment/' + attachmentId;
            console.log('다운로드 URL:', downloadUrl);

            // a 태그를 이용한 다운로드
            const link = document.createElement('a');
            link.href = downloadUrl;
            link.download = fileName;
            link.style.display = 'none';

            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    }

    // 댓글 목록 불러오기
    function loadComments() {
        if (!postId) return;

        console.log('댓글 로드 시작:', postId);

        $.ajax({
            url: '/api/board/comments/' + postId,
            type: 'GET',
            success: function(response) {
                console.log('댓글 로드 성공:', response);
                renderComments(response.comments || []);
                updateCommentCount(response.comments || []);
            },
            error: function(xhr, status, error) {
                console.error('댓글 로드 실패:', { xhr, status, error });
                $('#commentList').html('<div class="text-center text-danger">댓글을 불러올 수 없습니다.</div>');
            }
        });
    }

    // 댓글 개수 업데이트
    function updateCommentCount(comments) {
        const totalCount = countAllComments(comments);
        $('#commentCountBadge').text(totalCount);
    }

    // 전체 댓글 개수 계산 (대댓글 포함)
    function countAllComments(comments) {
        let count = 0;
        comments.forEach(function(comment) {
            count++; // 현재 댓글
            if (comment.childComments && comment.childComments.length > 0) {
                count += countAllComments(comment.childComments); // 대댓글들
            }
        });
        return count;
    }

    // 댓글 렌더링 (재귀 호출 사용)
    function renderComments(comments) {
        if (comments.length === 0) {
            $('#commentList').html(`
                <div class="empty-state">
                    <i class="fas fa-comments"></i>
                    <h6>첫 번째 댓글을 작성해보세요!</h6>
                    <p class="text-muted">이 게시글에 대한 의견을 남겨주세요.</p>
                </div>
            `);
            return;
        }

        let html = '';
        comments.forEach(function(comment) {
            html += renderSingleComment(comment, 0);  // 레벨 0부터 시작
        });

        $('#commentList').html(html);
    }

    // 단일 댓글 렌더링 (레벨과 함께)
    function renderSingleComment(comment, level) {
        const levelClass = level <= 8 ? `level-${level}` : 'level-default';
        const canEdit = isLoggedIn && currentUserId === comment.userId;
        const likeClass = comment.isLiked ? 'liked' : '';
        const dislikeClass = comment.isDisliked ? 'disliked' : '';

        let html = `
            <div class="comment-item ${levelClass}" data-comment-id="${comment.commentId}">
                <div class="comment-level-indicator"></div>

                <div class="comment-header-info">
                    <div class="d-flex align-items-center flex-grow-1">
                        <span class="comment-author">${comment.nickname}</span>
                        <span class="comment-date ms-2">${formatDate(comment.createdAt)}</span>
                        ${level > 0 ? `<span class="badge bg-secondary ms-2 small">답글</span>` : ''}
                    </div>
                </div>

                <div class="comment-content" id="content-${comment.commentId}">
                    ${comment.content.replace(/\n/g, '<br>')}
                </div>

                <!-- 수정 폼 -->
                <div class="edit-form" id="edit-form-${comment.commentId}">
                    <div class="mb-2">
                        <textarea class="form-control" id="edit-content-${comment.commentId}" rows="3">${comment.content}</textarea>
                    </div>
                    <div class="d-flex justify-content-end gap-2">
                        <button class="btn btn-sm btn-outline-secondary" onclick="cancelEdit(${comment.commentId})">취소</button>
                        <button class="btn btn-sm btn-primary-custom" onclick="saveEdit(${comment.commentId})">저장</button>
                    </div>
                </div>

                <div class="comment-actions">
                    ${isLoggedIn ? `
                        <button class="comment-action-btn ${likeClass}" onclick="toggleLike(${comment.commentId}, true)">
                            <i class="fas fa-thumbs-up"></i> ${comment.likeCount || 0}
                        </button>
                        <button class="comment-action-btn ${dislikeClass}" onclick="toggleLike(${comment.commentId}, false)">
                            <i class="fas fa-thumbs-down"></i> ${comment.dislikeCount || 0}
                        </button>
                        <button class="comment-action-btn" onclick="showReplyForm(${comment.commentId})">
                            <i class="fas fa-reply"></i> 답글
                        </button>
                    ` : ''}
                    ${canEdit ? `
                        <button class="comment-action-btn" onclick="showEditForm(${comment.commentId})">
                            <i class="fas fa-edit"></i> 수정
                        </button>
                        <button class="comment-action-btn text-danger" onclick="deleteComment(${comment.commentId})">
                            <i class="fas fa-trash"></i> 삭제
                        </button>
                    ` : ''}
                </div>

                <!-- 답글 작성 폼 -->
                <div class="reply-form" id="reply-form-${comment.commentId}">
                    <div class="mb-2">
                        <textarea class="form-control" id="reply-content-${comment.commentId}"
                                  rows="3" placeholder="답글을 작성하세요..."></textarea>
                    </div>
                    <div class="d-flex justify-content-end gap-2">
                        <button class="btn btn-sm btn-outline-secondary" onclick="hideReplyForm(${comment.commentId})">취소</button>
                        <button class="btn btn-sm btn-primary-custom" onclick="submitReply(${comment.commentId})">
                            <i class="fas fa-paper-plane me-1"></i>
                            답글 등록
                        </button>
                    </div>
                </div>
            </div>
        `;

        // 대댓글이 있으면 재귀적으로 렌더링
        if (comment.childComments && comment.childComments.length > 0) {
            comment.childComments.forEach(function(childComment) {
                html += renderSingleComment(childComment, level + 1);
            });
        }

        return html;
    }

    // 댓글 추가
    function addComment(parentId, content, callback) {
        if (!isLoggedIn) {
            showToast('로그인이 필요합니다.', 'warning');
            return;
        }

        console.log('댓글 등록 시작:', { parentId, content, postId });

        $.ajax({
            url: '/api/board/comment/add',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                postId: postId,
                parentId: parentId,
                content: content
            }),
            success: function(response) {
                console.log('댓글 등록 응답:', response);
                if (response.success) {
                    if (callback) callback();
                    showToast('댓글이 등록되었습니다.', 'success');
                } else {
                    showToast('댓글 등록에 실패했습니다: ' + (response.message || '알 수 없는 오류'), 'error');
                }
            },
            error: function(xhr, status, error) {
                console.error('댓글 등록 실패:', { xhr, status, error });
                showToast('댓글 등록 중 오류가 발생했습니다.', 'error');
            }
        });
    }

    // 답글 폼 표시
    function showReplyForm(commentId) {
        if (!isLoggedIn) {
            showToast('로그인이 필요합니다.', 'warning');
            return;
        }

        $('.reply-form').removeClass('show');
        $(`#reply-form-${commentId}`).addClass('show');
        $(`#reply-content-${commentId}`).focus();
    }

    // 답글 폼 숨기기
    function hideReplyForm(commentId) {
        $(`#reply-form-${commentId}`).removeClass('show');
        $(`#reply-content-${commentId}`).val('');
    }

    // 답글 제출
    function submitReply(parentId) {
        const content = $(`#reply-content-${parentId}`).val().trim();
        if (!content) {
            showToast('답글 내용을 입력해주세요.', 'warning');
            return;
        }

        addComment(parentId, content, function() {
            hideReplyForm(parentId);
            loadComments();
        });
    }

    // 댓글 수정 폼 표시
    function showEditForm(commentId) {
        $(`#content-${commentId}`).hide();
        $(`#edit-form-${commentId}`).addClass('show');
        $(`#edit-content-${commentId}`).focus();
    }

    // 댓글 수정 취소
    function cancelEdit(commentId) {
        $(`#content-${commentId}`).show();
        $(`#edit-form-${commentId}`).removeClass('show');
    }

    // 댓글 수정 저장
    function saveEdit(commentId) {
        const content = $(`#edit-content-${commentId}`).val().trim();
        if (!content) {
            showToast('댓글 내용을 입력해주세요.', 'warning');
            return;
        }

        $.ajax({
            url: '/api/board/comment/update',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                commentId: commentId,
                content: content
            }),
            success: function(response) {
                if (response.success) {
                    loadComments();
                    showToast('댓글이 수정되었습니다.', 'success');
                } else {
                    showToast('댓글 수정에 실패했습니다.', 'error');
                }
            },
            error: function() {
                showToast('댓글 수정 중 오류가 발생했습니다.', 'error');
            }
        });
    }

    // 댓글 삭제
    function deleteComment(commentId) {
        if (!confirm('댓글을 삭제하시겠습니까?')) {
            return;
        }

        $.ajax({
            url: '/api/board/comment/delete/' + commentId,
            type: 'POST',
            success: function(response) {
                if (response.success) {
                    loadComments();
                    showToast('댓글이 삭제되었습니다.', 'success');
                } else {
                    showToast('댓글 삭제에 실패했습니다.', 'error');
                }
            },
            error: function() {
                showToast('댓글 삭제 중 오류가 발생했습니다.', 'error');
            }
        });
    }

    // 좋아요/싫어요 토글
    function toggleLike(commentId, isLike) {
        if (!isLoggedIn) {
            showToast('로그인이 필요합니다.', 'warning');
            return;
        }

        $.ajax({
            url: '/api/board/comment/like',
            type: 'POST',
            data: {
                commentId: commentId,
                isLike: isLike
            },
            success: function(response) {
                if (response.success) {
                    loadComments(); // 전체 댓글 새로고침으로 좋아요 수 업데이트
                }
            },
            error: function() {
                showToast('좋아요 처리 중 오류가 발생했습니다.', 'error');
            }
        });
    }

    // 유틸리티 함수들
    function getCategoryIcon(categoryId) {
        const icons = {
            '1': 'fas fa-comments',
            '2': 'fas fa-question-circle',
            '3': 'fas fa-lightbulb',
            '4': 'fas fa-bullhorn'
        };
        return icons[categoryId] || 'fas fa-folder';
    }

    function formatDate(dateString) {
        const date = new Date(dateString);
        const now = new Date();
        const diff = now - date;

        if (diff < 60000) return '방금 전';
        if (diff < 3600000) return Math.floor(diff / 60000) + '분 전';
        if (diff < 86400000) return Math.floor(diff / 3600000) + '시간 전';
        if (diff < 2592000000) return Math.floor(diff / 86400000) + '일 전';

        return date.toLocaleDateString();
    }

    // 토스트 메시지 표시
    function showToast(message, type = 'info') {
        const bgClass = {
            'success': 'bg-success',
            'error': 'bg-danger',
            'warning': 'bg-warning',
            'info': 'bg-info'
        }[type] || 'bg-info';

        const iconClass = {
            'success': 'fas fa-check-circle',
            'error': 'fas fa-exclamation-circle',
            'warning': 'fas fa-exclamation-triangle',
            'info': 'fas fa-info-circle'
        }[type] || 'fas fa-info-circle';

        const toast = $(`
            <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
                <div class="toast show" role="alert">
                    <div class="toast-header ${bgClass} text-white">
                        <i class="${iconClass} me-2"></i>
                        <strong class="me-auto">알림</strong>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
                    </div>
                    <div class="toast-body">
                        ${message}
                    </div>
                </div>
            </div>
        `);

        $('body').append(toast);

        setTimeout(function() {
            toast.remove();
        }, 3000);
    }

    // 키보드 이벤트 (답글 폼에서 엔터키)
    $(document).on('keydown', '[id^="reply-content-"]', function(e) {
        if (e.keyCode === 13 && !e.shiftKey) {
            e.preventDefault();
            const commentId = this.id.replace('reply-content-', '');
            submitReply(commentId);
        }
    });

    // 키보드 이벤트 (수정 폼에서 엔터키)
    $(document).on('keydown', '[id^="edit-content-"]', function(e) {
        if (e.keyCode === 13 && !e.shiftKey) {
            e.preventDefault();
            const commentId = this.id.replace('edit-content-', '');
            saveEdit(commentId);
        }
    });
    /*]]>*/
</script>
</body>
</html>
